  x-subscribelink: ltatrafficimages
  description: |+
    Returns links to images of live traffic conditions along expressways and Woodlands & Tuas Checkpoints. Updates every 1 to 5 minutes or whenever there are updates.
  version: '0.1.0'
servers:
