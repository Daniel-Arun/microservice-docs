openapi: 3.0.1
info:
  title: VMS
  x-subscribelink: vms
  description: |+
      Returns traffic advisories (via variable message services) concerning
      current traffic conditions that are displayed on EMAS signboards
      along expressways and arterial roads.
      2 minutes â€“ whenever there are updates
  version: '0.1.0'
servers:
  - url: 'https://api.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Feb 28, 2021"
paths:
   /DaaS/dev/lta/VMS:
    get:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                odata.metadata: http://datamall2.mytransport.sg/ltaodataservice/$metadata#VMS
                value:
                - EquipmentID: AVMS_01_00501
                  Latitude: 1.3290499998616139
                  Longitude: 103.87474391991731
                  Message: ROAD|WORKS ON|BENDEMEER
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'    
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties:
        odata.metadata:
          type: string
          example: http://datamall2.mytransport.sg/ltaodataservice/$metadata#FaultyTrafficLights
          description: url
        value:
          type: array
          items:
            type: object
            properties:
              EquipmentID:
                type: string
                example: AVMS_01_00501
                description: EMAS equipment ID
              Latitude:
                type: string
                example: 1.3290499998616139
                description: Latitude map coordinates of electronic signboard.
              Longitude:
                type: string
                example: 103.87474391991731
                description: Longitude map coordinates of electronic signboard.
              Message:
                type: string
                example: ROAD|WORKS ON|BENDEMEER
                description: VEH BREAKDOWN SH,AFTU.THOMSON          
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Feb 28, 2021
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header.
