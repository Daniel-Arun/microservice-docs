  openapi: 3.0.1
  info:
    title: Trajectory Clustering
    description: |+
      This microservice clusters the input trajectories into clusters based on positions and velocity.
    version: '0.1.0'
    x-subscribelink: trajectory_clustering
  servers:
    - url: 'https://dev-apis.sentient.io'
  tags:
  - name: "v0.1.0"
    description: "Published Date - Apr 05, 2021"
  paths:
    /microservices/data/trajectoryclustering/v0/getpredictions:
      post:
        tags:
          - v0.1.0
        responses:
          '200':
            description: Ok
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/success'
                example: {"message": "Successfully Processed","results": {"13": ["1.0","398.0","410.0","540.0","601.0","646.0","1021.0","1077.0"]},"status": "Success"}
          '401':
            description: Unauthorized
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/unauthorized'
          '402':
            description: Payment Required
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/paymentrequired'
          '403':
            description: Forbidden
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/forbidden'
          '404':
            description: Not Found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/notfound'
          '419':
            description: Input Field Missing
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/inputfieldmissing'
          '413':
            description: Payload Too Large
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/inputlimitexceeded'
          '415':
            description: Unsupported Media Type
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/invalidinput'
          '500':
            description: Internal Server Error
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/servererror'
          '504':
            description: Gateway Timeout
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/gatewaytimeout'
        security:
          - APIAuthorizer: []
        requestBody:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/input'
          required: true
  components:
    schemas:
      success:
        type: object
        properties: 
          results:
            type: object
            example: { "<Json": "Object>" }
            description: Json Object of returned results
            properties:
              <cluster id>:
                x-name: <cluster id>
                type: array
                example: ["1.0","398.0","410.0","540.0","601.0","646.0","1021.0","1077.0"]
                description: group id where the tracks are being clustered. values dependent on existing group detected sensitive to training dataset. cluster -1 is a special cluster of which its members are unassigned. Each value within a cluster contains track id  
          message:
            type: string
            example: Successfully Processed
            description: Detail description on the API status
          status:
            type: string
            example: Success
            description: The status of the API call success/failure                  
      unauthorized:
        type: object
        properties:
          message:
            type: string
            example: Missing Authentication Token
          status:
            type: string
            example: Failure
      forbidden:
        type: object
        properties:
          message:
            type: string
            example: Access Denied Unauthorized User
          status:
            type: string
            example: Failure
      paymentrequired:
        type: object
        properties:
          message:
            type: string
            example: Insufficient Credits Kindly Top Up
          status:
            type: string
            example: Failure
      notfound:
        type: object
        properties:
          message:
            type: string
            example: Invalid Request URL
          status:
            type: string
            example: Failure
      invalidinput:
        type: object
        properties:
          message:
            type: string
            example: Invalid input - Error in URL.
          status:
            type: string
            example: Failure
      servererror:
        type: object
        properties:
          message:
            type: string
            example: Internal Server Error
          status:
            type: string
            example: Failure
      gatewaytimeout:
        type: object
        properties:
          message:
            type: string
            example: Request Timeout
          status:
            type: string
            example: Failure
      inputfieldmissing:
        type: object
        properties:
          message:
            type: string
            example: Input Field Missing
          status:
            type: string
            example: Failure
      inputlimitexceeded:
        type: object
        properties:
          message:
            type: string
            example: Input Limit Exceeded
          status:
            type: string
            example: Failure 
      versions:
        type: object
        properties:          
          v0.1.0:
           type: array
           items:
            oneOf:
              - type: string
                example: Published Date - Apr 05, 2021
                description: Initial version release    
      input:
        type: object
        required:
          - trajectories
        properties:
          trajectories:
            x-name: trajectories
            type: array
            default: true
            example: []
            description: |+
              List of trajectory dictionary
            items:
              oneOf:
                - type: object
                  properties:
                    tid:
                      x-name: tid
                      type: string
                      default: false
                      example: 61568
                      description: |+
                        Unique ID for each trajectory or trip
                    time:
                      x-name: time
                      type: string
                      default: false
                      example: 2020-07-07T18:19:54.362000Z
                      description: |+
                        Timestamp when the location is recorded. In Date.toJSON() format. E.g. 2012-04-23T18:25:43.511Z
                    x:
                      x-name: x
                      type: number
                      default: false
                      example: 888
                      description: |+
                        2D Location coordinates in X,Y
                    y:
                      x-name: "y"
                      type: number
                      default: false
                      example: 2463
                      description: |+
                        2D Location coordinates in X,Y
    securitySchemes:
      APIAuthorizer:
        type: apiKey
        name: x-api-key
        in: header
        x-amazon-apigateway-authtype: custom
        description: Authentication is done using the x-api-key in the request header
