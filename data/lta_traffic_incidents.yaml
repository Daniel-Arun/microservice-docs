info:
  title: LTA Traffic Incidents
  x-subscribelink: lta_traffic_incidents
  description: |+
    Returns incidents currently happening on the roads, such as Accidents, Vehicle Breakdowns, Road Blocks, Traffic Diversions etc. 
    Updated every 2 minutes or whenever there are updates.
  x-additionalinfo : |+
    **Match Types:**
    A match type is a match operator. The supported match types are&#58;
    
    * **match** - Search within a full text field for a single word
      > {"match":{"type":"Roadwork"}}
    * **match_phrase** - Search within a full text field
      > {"match_phrase":{"type":"Roadwork"}}
    * **match_phrase_prefix** - Search within a full text field with prefix
      > {"match_phrase_prefix":{"type":"Accident"}}
    * **term** - Returns results that contain an exact term in a provided field
      > {"term":{"type":"Roadwork"}}
    * **terms** - Returns results that contain one or more exact terms in a provided field
      > {"terms":{"type":["Roadwork","Accident"]}}
    * **range** - Returns results that contain terms within a stipulated range
      > {"range":{"lastupdated":{"gte":"now-1d/d"}}}
      > {"range":{"lastupdated":{"lte":"now/d"}}}
      > {"range":{"lastupdated":{"gte":"now-1d/d","lte":"now/d"}}}
    * **geo_distance** - Returns results that contain terms within a stipulated range
      > {"geo_distance": {"distance": "1km","location": "1.3265,103.9730"}}
    * **exists** - Returns results that contain any indexed value for a field
      > {"exists":{"field":"message"}}
      
    For a more detailed guide to match types, [refer to this](https://www.elastic.co/guide/en/elasticsearch/reference/7.9/term-level-queries.html).
