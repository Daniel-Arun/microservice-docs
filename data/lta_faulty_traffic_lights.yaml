openapi: 3.0.1
info:
  title: LTA Faulty Traffic Lights
  x-subscribelink: lta_faulty_traffic_lights
  description: |+
    Returns alerts of traffic lights that are currently faulty, or currently undergoing scheduled maintenance. Updated every 2 minutes or whenever there are updates.
  version: '0.1.0'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1.0"
  description: "Published Date - Jul 30, 2021"
paths:
   /microservices/data/ltafaultytrafficlights/v0/getdata:
    get:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                status: Success
                results:
                - alarmID: GL703034136
                  nodeID: 703034136
                  type: 13
                  startDate: 2014-04-12 01:58:00.0
                  endDate: 2014-04-13 01:58:00.0
                  message: (23/1)8:58 Flashing Yellow at Bedok North Interchange/Bedok North Street 1 Junc
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'    
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: The detail description on the status
        status:
          type: string
          example: Success
          description: The status of the API call Success/Failure      
        results:
          type: array
          example: {<Json Object>}
          description: Json Object of returned results 
          items:
            type: object
            properties:
              alarmid:
                type: string
                example: GL703034136
                description: Technical alarm ID
              nodeid:
                type: string
                example: 703034136
                description: A unique code to represent each
                    unique traffic light node
              type:
                type: number
                example: 13
                description: Type of the technical alarm
                              • 4 (Blackout)
                              • 13 (Flashing Yellow)
              startdate:
                type: string
                example: 2014-04-12 01:58:00.0
                description: YYYY-MM-DD HH:MM:SS.ms 
              enddate:
                type: string
                example: 2014-04-13 01:58:00.0
                description: YYYY-MM-DD HH:MM:SS.ms
                        (empty field if this is not a
                        scheduled maintenance)                
              message:
                type: string
                example: (23/1)8:58 Flashing Yellow at
                            Bedok North Interchange/Bedok
                            North Street 1 Junc
                description: Canning Message             
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 30, 2021
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header.
