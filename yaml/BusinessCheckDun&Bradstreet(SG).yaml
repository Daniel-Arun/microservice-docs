                          AMT_SECURED  :
                            type: string
                          STATUS_SATISFACTION  :
                            type: string         
                LIST_LIQUIDATOR  :
                  type: array
                  items:
                    properties:
                      LIQUIDATOR :
                        type: object
                        properties:
                          LIQ_NAME  :
                            type: string
                          LIQ_ID  :
                            type: string
                          LIQ_POSITION  :
                            type: string    
                          LIQ_COMP:
                            type: string
                          LIQ_ADDRESS1  :
                            type: string
                          LIQ_ADDRESS2  :
                            type: string  
                          LIQ_ADDRESS3:
                            type: string
                          LIQ_ADDRESS4  :
                            type: string
                          LIQ_APPOINTMENT_DATE  :
                            type: string 
                LIST_SALES_REVENUE_AMOUNT :
                  type: array
