                          NO_OF_SHARES :
                            type: string     
                LIST_NAME_CHANGE:
                  type: array
                  items:
                    properties:
                      NAME_CHANGE:
                        type: object
                        properties:
                          PREV_NAME:
                            type: string
                          EFFECT_DATE:
                            type: string                            
    unauthorized:
      type: object
      items:
        properties:
          message:
            type: string
            example: Missing Authentication Token
          status:
            type: string
            example: Failure
    forbidden:
      type: object
      items:
        properties:
          message:
            type: string
            example: Access Denied Unauthorized User
          status:
            type: string
            example: Failure
    paymentrequired:
      type: object
      items:
        properties:
          message:
            type: string
            example: Insufficient Credits Kindly Top Up
          status:
            type: string
            example: Failure
    notfound:
      type: object
      items:
        properties:
          message:
            type: string
            example: Invalid Request URL
          status:
            type: string
            example: Failure
    servererror:
      type: object
      items:
        properties:
          message:
            type: string
            example: Internal Server Error
          status:
            type: string
            example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 23, 2019
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
