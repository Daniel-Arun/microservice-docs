                    COMP_TYPE  :
                      type: string
                    CHANGE_ADDR_DATE  :
                      type: string
                    COMP_STATUS  :
                      type: string
                    REG_ACTIVITY_DESC1   :
                      type: string 
                    REG_ACTIVITY_DESC2   :
                      type: string
                    AUDITOR  :
                      type: string
                    AUDITOR_APPMT_DATE  :
                      type: string
                    LAST_AR_DATE  :
                      type: string
                    LAST_AGM_DATE   :
                      type: string
                    COUNTRY_INCORP:
                      type: string 
                EMPLOYEE_SIZE :
                  type: object
                  properties:
                    ELEMENTS:
                      type: string
                    AMOUNT:
                      type: string
                LIST_BIZ_BRANCH :
                  type: array
                  items:
                    properties:
                      BIZ_BRANCH :
                        type: object
                        properties:
