                      LIQ_POSITION: string
                      LIQ_COMP: string
                      LIQ_ADDRESS1: string
                      LIQ_ADDRESS2: string
                      LIQ_ADDRESS3: string
                      LIQ_ADDRESS4: string
                      LIQ_APPOINTMENT_DATE: string
                    LIST_SALES_REVENUE_AMOUNT: 
                     SALES_REVENUE_AMOUNT: 
                      ELEMENTS: string
