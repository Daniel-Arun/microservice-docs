                     REG_ACTIVITY_DESC2: string
                     AUDITOR: string
                     AUDITOR_APPMT_DATE: string
                     LAST_AR_DATE: string
                     LAST_AGM_DATE: string
                     COUNTRY_INCORP: string
                    EMPLOYEE_SIZE: 
                     ELEMENTS: string
                     AMOUNT: string
                    LIST_BIZ_BRANCH: 
                     BIZ_BRANCH: 
                      ADDR_BUILDING: string
                      ADDR_POSTCODE: string
                      ADDR_ADDRESS1: string
                    LIST_REG_CHARGES: 
                     REG_CHARGES: 
                      CHARGE_NO: string
                      CHARGE_DATE: string
                      CHARGEE_COMP: string
                      CURRENCY: string
                      AMT_SECURED: string
                      STATUS_SATISFACTION: string
                    LIST_LIQUIDATOR: 
