                      SHARE_TYPE: string
                      SHAREHOLDER_NAME: string
                      CHANGE_ADDR_DATE: string
                      ADDR_TYPE: string
                      NATIONALITY: string
                    LIST_SHARE_INTEREST_COMP: 
                     SHARE_INTEREST_COMP: 
                      COMP_NAME: string
                      SHARE_OWNED_UNIT: string
                      SHARE_OWNED_PERCENT: string
