                      IDENTITY_ID: string
                      POSITION: string
                      ADDR_TYPE: string
                      CESSATION_DATE: string
                      OFFICER_NAME: string
                      CHANGE_ADDR_DATE: string
                      APPMT_DATE: string
                      NATIONALITY: string
                    LIST_CAPITAL: 
                     CAPITAL: 
                      CAPITAL_CATEGORY: string
                      CAPITAL_TYPE: string
                      CURRENCY: string
                      CAPITAL_AMT: string
                      NO_OF_SHARES: string
                    LIST_NAME_CHANGE: 
                     NAME_CHANGE: 
                      PREV_NAME: string
                      EFFECT_DATE: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'        
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
        type: object
        properties:
            REPORT:
              type: object
              properties:
                META_INFO:
                  type: object
                  properties:
                    SERVICE:
                      type: string
                    SYSTEM_ID :
                      type: string
                    CREATION_DATE:
                      type: string
                    USER_ID :
                      type: string
                    CLASS  :
                      type: string                      
                REQ_SEARCH_INFO  :
                  type: object
                  properties:
                    COMP_NAME  :
                      type: string
                    REG_NO :
                      type: string
                    REQ_DATE :
                      type: string
                    REQ_REG_NO :
                      type: string
                    REQ_NAME  :
                      type: string
                    REQ_DATE_STR  :
                      type: string                      
                REGISTRY_DETAIL :
                  type: object
                  properties:
                    COMP_NAME:
                      type: string
                    RENEWAL_DATE:
                      type: string
                    ADDRESS1 :
                      type: string
                    ADDRESS2  :
                      type: string
                    ADDRESS3  :
                      type: string
                    ADDRESS4:
                      type: string    
                    COMP_TYPE_CODE:
                      type: string
                    REG_DATE  :
                      type: string
                    REG_ACTIVITY1:
                      type: string
                    REG_ACTIVITY2:
                      type: string
                    ACC_DATE   :
                      type: string
                    STATUS_EFFECT_DATE:
                      type: string 
                    NAME_EFFECT_DATE:
