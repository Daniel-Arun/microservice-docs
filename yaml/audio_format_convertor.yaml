openapi: 3.0.1
info:
  title: Audio convertor
  description: >-
    This API is used to convert your audio like music(any format) to the WAV format.<br><br><b>Authentication</b>:<br><br>Authentication is done using the x-api-key in the request header.
  version: '0.1'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Feb 10, 2020"
paths:
  /microservices/utility/audioprocessing/v0.1/getresults:
    post:
      tags:
        - v0.1
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        description: <b>Input parameters</b><br><br><table class="inputtable" style="width:100%;border:1px solid grey"><tr><th style="width:15%;"><b>Field</b></th><th style="width:15%;"><b>Type</b></th><th style="width:70%;"><b>Description</b></th></tr><tr><td><b>filepath</b></td><td>File</td><td>Required. The file object<br>Maximum file size up to 3.5MB</td></tr><tr><td>samplerate</td><td>String</td><td>Optional. Sample rate of the audio file in Hz</td></tr><tr><td>channel</td><td>String</td><td>Optional. Indicates the type of audio channel. Value must be 1 for mono or 2 for Stereo. Default is 2(Stereo)</td></tr><tr><td>bitrate</td><td>String</td><td>Optional. Indicates the bit resolution. Value must be 1(8bit) or 2 (16 bit) or 4(32bit) </td></tr><tr><td>normalize</td><td>String</td><td>Optional. A boolean value that indicates whether to normalize the audio or not. Values must be either “yes” or “no”</td></tr><tr><td>trim_start_time & trim_stop_time</td><td>String</td><td>Optional. Indicates the start and end time in seconds between which the audio is extracted</td></tr></table><br><br>
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: string
          example:
            AudioContent: actual base64 string of input wav
          description: Audio wav file convert to base64 encode string
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure      
    input:
      type: object
      required:
        - filepath      
      properties:
        filepath:
          type: string
          format: binary
          description: The file object
          example: The file object
          required: True
        samplerate:
          type: string
          description: Sample rate of the audio file in Hz
          example: 16000
          required: false
        channel:
          type: string
          description: Indicates the type of audio channel. Value must be 1 (mono) or 2 (Stereo). Default is 2 (Stereo)
          example: 1
          required: false
        bitrate:
          type: string
          description: Indicates the bit resolution. Value must be 1(8bit) or 2 (16 bit) or 4(32bit) 
          example: 4
          required: false
        normalize:
          type: string
          description: A boolean value that indicates whether to normalize the audio or not. Values must be either “yes” or “no”
          example: yes
          required: false
        trim_start_time:
          type: string
          description: Indicates the start and end time in seconds between which the audio is extracted
          example: 1
          required: false
        trim_stop_time:
          type: string
          description: Indicates the start and end time in seconds between which the audio is extracted
          example: 5
          required: false
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
  security:
    APIAuthorizer: []
