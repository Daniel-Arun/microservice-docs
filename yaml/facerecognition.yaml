openapi: 3.0.1
info:
  title: Face Recognition Politicians (SG)
  description: |+
    This Computer Vision microservice recognises faces from input image files of Singapore Members of Parliament.
    
    This microservice returns the identity of the person, the bounding box in image coordinates, and the confidence of the prediction.
  version: '0.1'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - July 03, 2020"
paths:
  /microservices/cv/facerecognition/v0.1/getpredictions:
    post:
      tags:
        - v0.1
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results: {conf: 0.6588699206768599,identity: "Lee Hsien Loong",location: [67,339,196,210]}
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: array
          example: {conf: 0.6588699206768599,identity: "Lee Hsien Loong",location: [67,339,196,210]}
          description: Details of the face recognised from the image
          items:
            oneOf:
              - type: object 
                properties:
                  conf:
                    type: number
                    format: float
                    example: 0.6588699206768599
                    description: 0.0 to 1.0. Confidence score of identification. Higher is more confidence.
                  identity:
                    type: string
                    example: Lee Hsien Loong
                    description: Person's formal name. If identity is not known, "UNKNOWN" is returned
                  location:
                    type: array
                    example: [67,339,196,210]
                    description: bounding box of the face in pixel coordinates of top, right, bottom, left.
                    items:
                      oneOf:
                        - type: number
                          example: 67
                    
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    restricted:
      type: object
      properties:
        message:
          type: string
          example: The content is restricted
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - model
        - img_base64
      properties:
        model:
          x-name: model
          type: string
          default: true
          example: sg_parliament_2019
          description: |+
            Model name. “sg_parliament_2019” is trained on Singapore Members of Parliament - 2019.
        img_base64:
          x-name: img_base64
          type: string
          default: true
          example: UklGRkbiBABXQVZFZm10IBAAAAABA...
          description: |+
            Input image file in base64 format
        file_type:
          x-name: file_type
          type: string
          default: false
          example: jpg
          description: |+
            Type of image file. If not specified, the type of file is detected and processed.Refers to Python Imaging Library (PIL) for supported formats: bmp, gif, jpg/jpeg, png.
        threshold:
          x-name: threshold
          type: number
          format: float
          default: false
          example: 
          description: |+
            0.0 to 1.0. Default is 0.4. Higher threshold will return results with higher confidence.
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header