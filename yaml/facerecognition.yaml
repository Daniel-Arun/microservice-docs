openapi: 3.0.1
info:
  title: Face Recognition Politicians (SG)
  description: >-
    This Computer Vision microservice recognises faces from input image files of Singapore Members of Parliament.<br><br>This microservice returns the identity of the person, the bounding box in image coordinates, and the confidence of the prediction."<br><br>Authentication</b>:<br><br>Authentication is done using the x-api-key in the request header.
  version: '0.1'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - July 03, 2020"
paths:
  /microservices/cv/facerecognition/v0.1/getpredictions:
    post:
      tags:
        - v0.1
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        description: <b>Input parameters</b><br><br><table class="inputtable" style="width:100%;border:1px solid grey"><tr><th style="width:15%;">Field</th><th style="width:15%;">Type</th> <th style="width:70%;">Description</th></tr><tr><td><b>model</b></td><td>String</td><td>Required. Available model names:<br/><br/>sg_parliament_2019 - is trained on Singapore Members of Parliament - 2019.</td></tr><tr><td><b>img_base64</b></td><td>String</td><td>Required. Input image file in base64 format.</td></tr><tr><td>file_type</td><td>String</td><td>Optional. Type of image file. Refers to Python Imaging Library (PIL) for supported formats -bmp, gif, jpg/jpeg, png. </td></tr><tr><td>threshold</td><td>integer</td><td>Optional. 0.0 to 1.0. Default is 0.4. Higher threshold will return results with higher confidence.</td></tr></table><br><br>
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: array
          items:
            oneOf:
              - type: object 
                example: {conf: 0.6588699206768599,identity: "Lee Hsien Loong",location: [67,339,196,210]}
                properties:
                  conf:
                    type: number
                    format: float
                    example: 0.6588699206768599
                    description: 0.0 to 1.0. Confidence score of identification. Higher is more confidence.
                  identity:
                    type: string
                    example: Lee Hsien Loong
                    description: Person's formal name. If identity is not known, "UNKNOWN" is returned
                  location:
                    type: array
                    example: [67,339,196,210]
                    items:
                      oneOf:
                        - type: number
                          example: 67
                    description: bounding box of the face in pixel coordinates of top, right, bottom, left.
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    restricted:
      type: object
      properties:
        message:
          type: string
          example: The content is restricted
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    input:
      type: object
      properties:
        model:
          type: string
        img_base64:
          type: string
        file_type:
          type: string
        threshold:
          type: number
          format: float
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom