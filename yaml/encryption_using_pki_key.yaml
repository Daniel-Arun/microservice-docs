openapi: 3.0.1
info:
  title: Encryption using PKI Key
  description: |+
    This Utiltiy microservice encrypts the input text using the input key string.
    
    This can be use with PKI Key Generator.
  version: '0.1'
  x-subscribelink: encryption_using_pki_key
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Aug 30, 2019"
paths:
  /microservices/utility/rsa_encode/v0.1/getresults:
    post:
      tags:
        - v0.1
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: Successfully Processed
                status: Success
                result: nXqbfpv8gK3wZqLjohfy2NCdBJSXQ/NyHec52SFcQiePxl/iVB9wwThAc1U3mBRSM2/YysQodsd89DVuQx3aNNV4/BmYmC53yeWIwfpHZv8DOWSY4dremBDFa6vaFLF89ed0RSkgl7+cut4g0bkXuMODMyEfBerqnrsvQlqHbVY=
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: Detailed description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call.
        result:
          type: string
          description: Encrypted text
          example: nXqbfpv8gK3wZqLjohfy2NCdBJSXQ/NyHec52SFcQiePxl/iVB9wwThAc1U3mBRSM2/YysQodsd89DVuQx3aNNV4/BmYmC53yeWIwfpHZv8DOWSY4dremBDFa6vaFLF89ed0RSkgl7+cut4g0bkXuMODMyEfBerqnrsvQlqHbVY=
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure      
    input:
      type: object
      properties:
        text:
          type: string
          default: true
          example: plain text
          description: Input text
        key:
          type: string
          default: true
          example: MIIBIjANBgkqhkiG9w0BAQEF...
          description: Public key
    versions:
      type: object
      properties: 
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Aug 30, 2019
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
