openapi: 3.0.1
info:
  title: Automatic Speech Recognition
  description: |+
    ## This module detects voice in audio track,
    transcribes 
    ---
    >any speech 
     content within
    the audio file into text and outputs the start and
    end time of the
    se utterances.<br><br><b>Authentication</b>:<br><br>Authentication 
    is done using the x-a
    pi-key in the request header.
  version: '0.2'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.2"
  description: "Published some recent date for testing"
paths:
  /microservices/voice/asr/v0.1/getpredictions:
    post:
      tags:
        - v0.2
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        description: <b>Input parameters</b><br><br><table class="inputtable" style="width:100%;border:1px solid grey"><tr><th style="width:15%;">Field</th><th style="width:15%;">Type</th> <th style="width:70%;">Description</th></tr><tr><td><b>model</b></td><td>String</td><td>Required. Available model names:<br/> <br/>news_parliament - is trained on Singapore news and parliament corpus. <br>nsc_parliament - is trained on National Speech Corpus and parliament corpus. <br> nscfull_8k - 8 kHz, mono channel. wav format. </td></tr><tr><td><b>wav_base64</b></td><td>Base64 String</td><td>Required. Input wav file in base64 format.</td></tr><tr><td>srt</td><td>Utterance Array</td><td>Optional. An ordered array of utterance struct. Used for time-coding.</td></tr><tr><td>srt.seqNum</td><td>Integer</td><td>	Running sequence. Start from 1.</td></tr><tr><td>srt.start</td><td>Float</td><td>	Start time of utterance, in seconds. Offset from the start of stream.</td></tr><tr><td>srt.end</td><td>Float</td><td>End time of utterance, in seconds. Offset from the start of stream.</td></tr></table><br><br>
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'  
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: array
          items:
            oneOf:
              - type: object 
                example: {seqNum: 1,start: 1.0,end: 4.0,text: HELLO WORLD}
                properties:
                  end:
                    type: number
                    format: float
                    example: 23.72
                    description: end time of utterance in seconds
                  seqNum:
                    type: number
                    example: 1
                    description: running sequence number starts from 1.
                  start:
                    type: number
                    format: float
                    example: 0.64
                    description: start time of utterance in seconds
                  text:
                    type: string
                    description: Converted text from the input audio file
                    example: THE COMING YEAR LIFE FOR A REASON A CITIZEN OR A LIFETIME LIKE YOU WHEN SOMEONE IS IN YOUR LIFE A REASON IT USUALLY TO MEET IN NEED WITHIN YOU HAVE NEVER MET YOU BUT I LIKE YOU WHEN SOMEONE IS IN YOUR LIFE FOR A SEASON IS BECAUSE IT IS YOUR TURN TO SHARE LEARN AND GROW AND WANT SOMEONE IN YOUR LIFE FOR A LIFETIME IT CITY THROUGH LESSONS AND IF NOT WHAT THE PEOPLE
    unauthorized:
        type: object
        properties:
          message:
            type: string
            example: Missing Authentication Token
          status:
            type: string
            example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    input:
      type: object
      properties:
        model:
          type: string
        wav_base64:
          type: string
        srt:
          type: array
          items:
            oneOf:
              - type: object 
                properties:
                  end:
                    type: number
                    format: float
                  seqNum:
                    type: number
                  start:
                    type: number
                    format: float
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
