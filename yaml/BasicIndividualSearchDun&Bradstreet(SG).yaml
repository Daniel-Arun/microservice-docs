openapi: 3.0.1
info:
  title: Basic Individual Search Dun & Bradstreet (SG)
  description:  |+
    This Data microservice provides the information on the (Singapore-registered) business interest of an individual that includes the individualâ€™s actual name, residential address, business and shareholding in businesses, current & previous ownership, litigation against individual and businesses, bankruptcy record and count on the times this individual has been searched on. Updated daily.
  version: '0.1'
servers:
  - url: 'https://api.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Jul 23, 2019"
paths:
   /dnb/prod/sbis:
    post:
      tags:
        - v0.1
      summary: Adds a new user
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/REQUEST'
      responses:
        '200':
          description: success response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/success'
              example: |+
                <success><report><meta_info><service>string</service> <system_id>string</system_id> <creation_date>string</creation_date> <user_id>string</user_id></meta_info> <basic_info><pa_reg_no>string</pa_reg_no> <address1>string</address1> <address2>string</address2> <address3>string</address3></basic_info> <lit_search_info><comp_name>string</comp_name> <reg_no>string</reg_no> <report_type>string</report_type> <req_date>string</req_date> <req_reg_no>string</req_reg_no> <req_name>string</req_name> <req_date_str>string</req_date_str></lit_search_info> <list_current_comp><current_comp><position>string</position> <appointment_date>string</appointment_date> <comp_name>string</comp_name> <seq_no>string</seq_no> <share_value1>string</share_value1> <comp_status>string</comp_status> <profit_value1>string</profit_value1> <profit_value2>string</profit_value2> <profit_value3>string</profit_value3> <share_value>string</share_value> <tel>string</tel> <fax>string</fax> <sic>string</sic> <sic_desc>string</sic_desc></current_comp> </list_current_comp><list_previous_comp><previous_comp><position>string</position> <appointment_date>string</appointment_date> <comp_name>string</comp_name> <seq_no>string</seq_no> <share_value1>string</share_value1> <comp_status>string</comp_status> <cessation_date>string</cessation_date> <share_value>string</share_value> <tel>string</tel> <fax>string</fax> <sic>string</sic> <sic_desc>string</sic_desc></previous_comp> </list_previous_comp><list_bankruptcy><bankruptcy><subject_name>string</subject_name> <court_code>string</court_code> <case_code>string</case_code> <case_year>string</case_year> <action_date>string</action_date> <bankruptcy_act>string</bankruptcy_act> <hearing_date>string</hearing_date> <currency1>string</currency1> <amount1>string</amount1> <currency2>string</currency2> <amount2>string</amount2> <currency3>string</currency3> <bankruptcy_type>string</bankruptcy_type> <list_plaintiff><plaintiff><pla_name>string</pla_name> <pla_solicitor>string</pla_solicitor> <pla_solicitor_id>string</pla_solicitor_id> <pla_file_ref>string</pla_file_ref></plaintiff> </list_plaintiff></bankruptcy></list_bankruptcy><list_lit><lit><subject_name>string</subject_name> <seq_no>string</seq_no> <formatted_id>string</formatted_id></lit> </list_lit><list_lit_dtl><lit_dtl><nature_of_claim>string</nature_of_claim> <status_date>string</status_date> <case_no>string</case_no> <formatted_id>string</formatted_id> <doc_remarks>string</doc_remarks> <currency1>string</currency1> <currency2>string</currency2> <currency3>string</currency3> <currency4>string</currency4> <currency5>string</currency5> <case_status>string</case_status> <amount1>string</amount1> <amount2>string</amount2> <amount3>string</amount3> <amount4>string</amount4> <amount5>string</amount5> <list_plaintiff><plaintiff><pla_name>string</pla_name> <law_firm>string</law_firm> <write_date>string</write_date> <pla_solicitor>string</pla_solicitor> <pla_solicitor_id>string</pla_solicitor_id> <pla_file_ref>string</pla_file_ref> <pla_status>string</pla_status> <pla_status_date>string</pla_status_date> <pla_id>string</pla_id></plaintiff> </list_plaintiff><list_defendant><defendant><def_solicitor>string</def_solicitor> <def_solicitor_id>string</def_solicitor_id> <def_law_firm>string</def_law_firm> <def_file_ref>string</def_file_ref></defendant> </list_defendant></lit_dtl></list_lit_dtl><list_ddrptcount><ddrptcount><rcjan>0</rcjan> <rcfeb>0</rcfeb> <rcmar>0</rcmar> <rcapr>0</rcapr> <rcmay>0</rcmay> <rcjun>0</rcjun> <rcjul>0</rcjul> <rcaug>0</rcaug> <rcsep>0</rcsep> <rcoct>0</rcoct> <rcnov>0</rcnov> <rcdec>0</rcdec> <rcyear>0</rcyear> <rcsecflag>0</rcsecflag></ddrptcount></list_ddrptcount></report></success>
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
        type: object
        properties:
            REPORT:
              type: object
              example: "[META_INFO] [BASIC_INFO] [LIT_SEARCH_INFO] [LIST_CURRENT_COMP] [LIST_PREVIOUS_COMP] [LIST_BANKRUPTCY] [LIST_LIT] [LIST_LIT_DTL]"
              description: Report
              properties:
                META_INFO:
                  type: object
                  example: "SERVICE SYSTEM_ID CREATION_DATE USER_ID"
                  description: Meta Information
                  properties:
                    SERVICE:
                      type: string
                      example:
                      description: Report Requested
                    SYSTEM_ID :
                      type: string
                      example:
                      description: System ID
                    CREATION_DATE:
                      type: string
                      example:
                      description: Report Request Date
                    USER_ID :
                      type: string
                      example:
                      description: Valid user id in DDP system
                BASIC_INFO :
                  type: object
                  description: Basic information
                  example: PA_REG_NO ADDRESS1 ADDRESS2 ADDRESS3
                  properties:
                    PA_REG_NO :
                      type: string
                      description: Public Accountant Registration No.
                      example:
                    ADDRESS1:
                      type: string
                      description: Address 1
                      example:
                    ADDRESS2:
                      type: string
                      description: Address 2
                      example:
                    ADDRESS3:
                      type: string
                      description: Address 3
                      example:
                LIT_SEARCH_INFO :
                  type: object
                  example: "COMP_NAME REG_NO REPORT_TYPE REQ_DATE REQ_REG_NO REQ_NAME REQ_DATE_STR"
                  description: Litigation search information
                  properties:
                    COMP_NAME:
                      type: string
                      description: Company Name
                      example: 
                    REG_NO:
                      type: string
                      description: Company Registration No
                      example:
                    REPORT_TYPE:
                      type: string
                      description: Report Type
                      example:
                    REQ_DATE:
                      type: string
                      description: Requested Date
                      example:
                    REQ_REG_NO:
                      type: string
                      description: Request Registration Number
                      example:
                    REQ_NAME:
                      type: string
                      description: Request Name
                      example:
                    REQ_DATE_STR:
                      type: string
                      description: Request Date String
                      example:
                LIST_CURRENT_COMP :
                  type: object
                  description: List of current companies
                  example: "[CURRENT_COMP]"
                  properties:
                    CURRENT_COMP :
                      type: object
                      description: Current companies detail
                      example: "POSITION APPOINTMENT_DATE COMP_NAME SEQ_NO SHARE_VALUE1 COMP_STATUS PROFIT_VALUE SHARE_VALUE TEL FAX SIC SIC_DESC"
                      properties:
                        POSITION:
                          type: string
                          description: Position
                          example:
                        APPOINTMENT_DATE:
                          type: string
                          description: Appointment Date
                          example:
                        COMP_NAME:
                          type: string
                          description: Company Name
                          example:
                        SEQ_NO:
                          type: string
                          description: Company Registration No.
                          example:
                        SHARE_VALUE1:
                          type: string
                          description: Share Percentage
                          example:
                        COMP_STATUS:
                          type: string
                          description: Company Status
                          example:
                        PROFIT_VALUE1:
                          type: string
                          description: Profit Making 1
                          example:
                        PROFIT_VALUE2:
                          type: string
                          description: Profit Making 2
                          example:
                        PROFIT_VALUE3:
                          type: string
                          description: Profit Making 3
                          example:
                        SHARE_VALUE:
                          type: string
                          description: Number Of Shares
                          example:
                        TEL:
                          type: string
                          description: Telephone Number
                          example:
                        FAX:
                          type: string
                          description: Fax Number
                          example:
                        SIC:
                          type: string
                          description: SIC Code
                          example:
                        SIC_DESC:
                          type: string
                          description: SIC Description
                          example:
                LIST_PREVIOUS_COMP:
                  type: array
                  example: "[PREVIOUS_COMP]"
                  description: List of previous companies
                  items:
                    properties:
                      PREVIOUS_COMP :
                        type: object
                        properties:
                          POSITION :
                            type: string
                          APPOINTMENT_DATE:
                            type: string
                          COMP_NAME:
                            type: string
                          SEQ_NO:
                            type: string
                          SHARE_VALUE1:
                            type: string
                          COMP_STATUS:
                            type: string
                          CESSATION_DATE :
                            type: string
                          SHARE_VALUE:
                            type: string
                          TEL:
                            type: string
                          FAX:
                            type: string
                          SIC:
                            type: string
                          SIC_DESC:
                            type: string                            
                LIST_BANKRUPTCY:
                  type: array
                  description: Bankruptcy/ Winding up
                  example: "[BANKRUPTCY]"
                  items:
                    properties:
                      BANKRUPTCY :
                        type: object
                        properties:
                          SUBJECT_NAME :
                            type: string
                          COURT_CODE:
                            type: string
                          CASE_CODE:
                            type: string
                          CASE_YEAR:
                            type: string
                          ACTION_DATE:
                            type: string
                          BANKRUPTCY_ACT:
                            type: string
                          HEARING_DATE :
                            type: string
                          CURRENCY1:
                            type: string
                          AMOUNT1:
                            type: string
                          CURRENCY2:
                            type: string
                          AMOUNT2:
                            type: string
                          CURRENCY3:
                            type: string        
                          BANKRUPTCY_TYPE:
                            type: string  
                          LIST_PLAINTIFF:
                            type: array
                            items:
                              properties:
                                PLAINTIFF:
                                  type: object
                                  properties:
                                    PLA_NAME:
                                      type: string
                                    PLA_SOLICITOR:
                                      type: string
                                    PLA_SOLICITOR_ID:
                                      type: string
                                    PLA_FILE_REF:
                                      type: string                                      
                LIST_LIT:
                  type: array
                  description: List of litigation
                  example: "[LIT]"
                  items:
                    properties:
                      LIT:
                        type: object
                        properties:                      
                          SUBJECT_NAME:
                            type: string
                          SEQ_NO:
                            type: string
                          FORMATTED_ID:
                            type: string
                LIST_LIT_DTL:
                  type: array
                  description: List of litigation detail
                  example: "[LIT_DTL]"
                  items:
                    properties:
                      LIT_DTL:
                        type: object
                        properties:                      
                          NATURE_OF_CLAIM:
                            type: string
                          STATUS_DATE:
                            type: string
                          CASE_NO:
                            type: string
                          FORMATTED_ID:
                            type: string
                          DOC_REMARKS:
                            type: string
                          CURRENCY1:
                            type: string 
                          CURRENCY2:
                            type: string
                          CURRENCY3:
                            type: string
                          CURRENCY4:
                            type: string 
                          CURRENCY5:
                            type: string
                          CASE_STATUS:
                            type: string
                          AMOUNT1:
                            type: string 
                          AMOUNT2:
                            type: string
                          AMOUNT3:
                            type: string
                          AMOUNT4:
                            type: string     
                          AMOUNT5:
                            type: string      
                          LIST_PLAINTIFF:
                            type: array
                            items:
                              properties:
                                PLAINTIFF:
                                  type: object
                                  properties:
                                    PLA_NAME:
                                      type: string
                                    LAW_FIRM:
                                      type: string
                                    WRITE_DATE:
                                      type: string
                                    PLA_SOLICITOR:
                                      type: string  
                                    PLA_SOLICITOR_ID:
                                      type: string
                                    PLA_FILE_REF:
                                      type: string
                                    PLA_STATUS:
                                      type: string
                                    PLA_STATUS_DATE:
                                      type: string       
                                    PLA_ID:
                                      type: string  
                          LIST_DEFENDANT:
                            type: array
                            items:
                              properties:
                                DEFENDANT:
                                  type: object
                                  properties:
                                    DEF_SOLICITOR:
                                      type: string
                                    DEF_SOLICITOR_ID:
                                      type: string
                                    DEF_LAW_FIRM:
                                      type: string
                                    DEF_FILE_REF:
                                      type: string
                LIST_Ddrptcount:
                  type: array
                  description: List of Search By Financial Sectors and Search By Non-Financial Sectors
                  example: "[Ddrptcount]"
                  items:
                    properties:
                      Ddrptcount:
                        type: object
                        description: 6 XML tags (open then close) displays Search By Financial Sectors (counts for 3 recent years).Search By Non-Financial Sectors (counts for 3 recent years)
                        example: Rcjan Rcfeb Rcmar Rcapr Rcmay Rcjun Rcjul Rcaug Rcsep Rcoct Rcnov Rcdec Rcyear Rcsecflag
                        properties:                      
                          Rcjan:
                            type: number
                            description: Count for January
                            example: 
                          Rcfeb:
                            type: number
                            description: Count for February
                            example:
                          Rcmar:
                            type: number
                            description: Count for March
                            example:
                          Rcapr:
                            type: number
                            description: Count for April
                            example:
                          Rcmay:
                            type: number
                            description: Count for May
                            example:
                          Rcjun:
                            type: number 
                            description: Count for June
                            example:
                          Rcjul:
                            type: number
                            description: Count for July
                            example:
                          Rcaug:
                            type: number
                            description: Count for August
                            example:
                          Rcsep:
                            type: number 
                            description: Count for September
                            example:
                          Rcoct:
                            type: number
                            description: Count for October
                            example:
                          Rcnov:
                            type: number
                            description: Count for November
                            example:
                          Rcdec:
                            type: number 
                            description: Count for December
                            example:
                          Rcyear:
                            type: number
                            description: To show the year
                            example:
                          Rcsecflag:
                            type: number
                            description: Differentiate Search By Financial Sectors and Search By Non-Financial Sectors
                            example:
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    REQUEST:
      type: object
      properties:
        TOT_ITEMS:
          type: number
          example: 1
          description: Number of subjects being enquired relating to the Run
          default: false
        ENQUIRY:
          type: object
          example: 
          description: Contains information of each request details
          default: true
          properties:
            SUBJECT_IDNO:
              type: string
              example: "199707714C"
              description: |+
                Subjects ID Number (individual) or Registration
              default: true
            SUBJECT_NAME:
              type: string
              example: GPS INDUSTRIES PTE LTD
              description: Subjects Name as captured in DDP
              default: false
    versions:
      type: object
      properties: 
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 23, 2019
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
