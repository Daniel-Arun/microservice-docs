openapi: 3.0.1
info:
  title: Named-Entity Recognition THAI Updated
  description: |+
    This NLP microservice locates and classifies the named-entities classes from input unstructured Thai text.

    The named-entity classes extracted are persons, locations, organisations and miscellaneous.

    This microservice automatically extracts structured information from unstructured text data such as chatlogs, emails, news articles, etc.
  version: '1.0'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v1.0"
  description: "Published Date - Sep 30, 2020"
paths:
  /microservices/nlp/thainer/v1.0/getpredictions:
    post:
      tags:
        - v1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                message: Successfully Processed
                results:
                  law:
                  - รัฐธรรมนูญ
                  location:
                  - ประเทศไทย
                  - มาเลเซีย
                  - ทะเลอันดามัน
                  - กรุงเทพมหานคร
                  - อินโดนีเซีย
                  - ราชอาณาจักรไทย
                  - อินเดียทางทะเลอันดามันทางตะวันตกเฉียงใต้
                  - ลาวทางทิศตะวันออกติดกับลาว
                  - เอเชียตะวันออกเฉียงใต้
                  - เวียดนาม
                  - ประเทศพม่า
                  - กัมพูชาทางทิศใต้ติดกับอ่าวไทย
                  organization:
                  - รัฐสภา
                status: Success์ 

        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties: 
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Json Object of returned results
          properties:
            law:
              type: array
              items:
                type: string
              example: 
				          -รัฐธรรมนูญ
           
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties: 
        v1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Sep 30,2020
              description: Updated version release v1.0
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Aug 28,2020
              description: Initial version release
    input:
      type: object
      required:
        - text
      properties:
        text:
          x-name: text
          type: string
          default: true
          example: ประเทศไทย [a] ราชอาณาจักรไทยอย่างเป็นทางการและมีชื่อเดิมว่าสยาม [b] เป็นประเทศในเอเชียตะวันออกเฉียงใต้ ตั้งอยู่ที่ใจกลางคาบสมุทรอินโดจีนประกอบด้วย 76 จังหวัดและครอบคลุมพื้นที่ 513,120 ตารางกิโลเมตร (198,120 ตารางไมล์) และมีประชากรมากกว่า 66 ล้านคน [4] ประเทศไทยเป็นประเทศที่มีพื้นที่ทางบกมากเป็นอันดับที่ 50ของโลกและเป็นประเทศที่มีประชากรมากที่สุดเป็นอันดับที่ 22 ของโลก เมืองหลวงและเมืองที่ใหญ่ที่สุดคือกรุงเทพมหานครซึ่งเป็นเขตปกครองพิเศษ ประเทศไทยมีพรมแดนติดทางทิศเหนือติดกับเมียนมาร์และลาวทางทิศตะวันออกติดกับลาวและกัมพูชาทางทิศใต้ติดกับอ่าวไทยและมาเลเซียและทางทิศตะวันตกติดกับทะเลอันดามันและทางตอนใต้ของประเทศพม่า พรมแดนทางทะเล ได้แก่ เวียดนามในอ่าวไทยทางตะวันออกเฉียงใต้และอินโดนีเซียและอินเดียทางทะเลอันดามันทางตะวันตกเฉียงใต้ ประเทศไทยเป็นระบอบรัฐธรรมนูญและประชาธิปไตยแบบรัฐสภา อย่างไรก็ตามในประวัติศาสตร์ที่ผ่านมารัฐบาลของตนต้องเผชิญกับการรัฐประหารหลายครั้งและช่วงเวลาแห่งการปกครองแบบเผด็จการทหารย เวลา
          description: |+
            Input text
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
