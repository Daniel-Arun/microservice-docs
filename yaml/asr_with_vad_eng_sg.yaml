openapi: 3.0.1
info:
  title: Voice Activity Detection & ASR ENG
  description: |+
    This Voice microservice combines Voice Activity Detection feature and Automatic Speech Recognition capability. 
    
    It detects speech in an audio file (.wav format) and transcribes English speech content from the audio stream into text.
    
    This Voice microservice performs well on Singapore-accented English speech. For best performance, select the model which best matches the use-case: news_parliament, nsc_parliament, nscfull_8k 
  version: '0.1'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Sep 30, 2019"
paths:
  /microservices/voice/vadasr/v0.1/getpredictions:
    post:
      tags:
        - v0.1
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                - seqNum: 1
                  start: 0.64
                  end: 23.72
                  text: HELLO WORLD
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        end:
          type: string
          example: 23.72
          description: end time of utterance
        seqNum:
          type: string
          example: 1
          description: running sequence number starts from 1.
        start:
          type: float
          example: 0.64
          description: start time of utterance
        text:
          type: string
          description: Converted text from the input audio file
          example: THE COMING YEAR LIFE FOR A REASON A CITIZEN OR A LIFETIME LIKE YOU WHEN SOMEONE IS IN YOUR LIFE A REASON IT USUALLY TO MEET IN NEED WITHIN YOU HAVE NEVER MET YOU BUT I LIKE YOU WHEN SOMEONE IS IN YOUR LIFE FOR A SEASON IS BECAUSE IT IS YOUR TURN TO SHARE LEARN AND GROW AND WANT SOMEONE IN YOUR LIFE FOR A LIFETIME IT CITY THROUGH LESSONS AND IF NOT WHAT THE PEOPLE
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - wav_base64
        - wav_url
      properties:
        model:
          x-name: model
          type: string
          default: false
          example: news_parliament
          description: |+
            news_parliament. 16 kHz, mono channel. wav format.
            nsc_parliament. 16 kHz, mono channel. wav format.
            nscfull_8k. 8 kHz, mono channel. wav format.
        wav_url:
          x-name: wav_url
          type: string
          default: true
          example: https://api.sentient.io/test2.wav
          description: |+
            The public URL link to the wave file. Mono channel. 8kHz / 16kHz sampling rate
        wav_base64:
          x-name: wav_base64
          type: string
          default: true
          example: UklGRpxNHQBXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAT ...
          description: |+
            Input audio wav file in base64 format. Mono channel. 8kHz / 16kHz sampling rate
        file_type:
          x-name: file_type
          type: string
          default: false
          example: wav
          description: |+
            Input file extension. Only “wav” is supported
        vad_threshold:
          x-name: vad_threshold
          type: number
          format: float
          default: false
          example: "0.4"
          description: |+
            0.0 to 1.0. Lower will result in more sentence splits. Recommended value is 0.25
    versions:
      type: object
      properties: 
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Sept 30,2019
              description: Initial version release
            
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
