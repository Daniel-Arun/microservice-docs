openapi: 3.0.1
info:
  title: Video-to-Image Convertor
  description: |+
    This Utility microservice captures the images from the input video file at frame rate of 1 frame per second.
    
    Supported formats are : 3g2, avi, flv, mkv, mov, mp4, ogv, webm, wmv, m4v with H.264 codec encoded.
  version: '0.1'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Aug 04, 2020"  
paths:
  /microservices/utility/videotoimage/v0.1/getresults:
    post:
      tags:
        - v0.1
      responses:
              '200':
                description: success response
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/success'
                    example:
                      results:
                        fileContent: document text content
                      message: Successfully Processed
                      status: Success
              '401':
                description: Unauthorized
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/unauthorized'
              '402':
                description: Payment Required
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/paymentrequired'
              '403':
                description: Forbidden
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/forbidden'
              '404':
                description: Not Found
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/notfound'
              '419':
                description: Input Field Missing
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/inputfieldmissing'
              '420':
                description: Input Limit Exceeded
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/inputlimitexceeded'
              '500':
                description: Internal Server Error
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/servererror'
              '504':
                description: Gateway Timeout
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/gatewaytimeout'
              '406':
                description: Not Acceptable
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/notaccceptable'                      
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        # required: true                      
components:
  schemas:
    success:
      type: object
      properties:
        results:
          example:
            fileContent: document text content
          description: The result of the API call.
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure    
    notaccceptable:
      type: object
      properties:
        message:
          type: string
          example: Unable to Convert, Video is Encoded Using Non-H.264 Codec
        status:
          type: string
          example: Failure  
    versions:
      type: object
      properties: 
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Aug 04, 2020
              description: Initial version release
    input:
      type: object
      required:
        - filePath      
      properties:
        filePath:
          type: string
          format: binary
          default: true
          example:  upload file
          description: The Video file object. Maximum file size up to 10 MB
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
