openapi: 3.0.1
info:
  title: Base64 File Encode
  description: |+
    This Utility microservice converts given file to Base64 encoded text. This is also known as a binary to text converter. If you are looking for the reverse process, check Base64 File Decode.
    Suuported formats are:
    Text File - TXT, HTML, CSS, PDF, Excel and Docs
    Image File - JPG, PNG, GIF, TIFF, ICO, SVG and WEBP 
    Audio File - AAC, OGG and WAV
    Video File - AVI, M4V, MOV, MP4, MPEG, MPG, VOB, WEBM and WMV
    Archive File - TAR and ZIP
    Font File - TTF
  version: '1.0'
  x-subscribelink: base64_file_encode
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "v1.0"
  description: "Published Date - Oct 31, 2020"
paths:
  /microservices/utility/base64encode/v1/getresults:
    post:
      tags:
        - v1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  base64: /9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAMCAggIBQUICAUGBQUGBgYGBgUFBQYGBgYGBgYGBgYGBgYGBQYGBgYGBgYGBgoGBgcICQkJBgYLDgoIDQYICQgBAwQEBgUGCAYGCAgHBwcICAgICAgBAABAgMFBgcECP....
                  message: Successfully Processed
                  status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        description: <b>Input parameters</b><br><br><table class="inputtable" style="width:100%;border:1px solid grey"><tr><th style="width:15%;">Field</th><th style="width:15%;">Type</th> <th style="width:70%;">Description</th></tr><tr><td><b>filePath</b></td><td>File</td><td>Required. The file object</td></tr><tr><td>type</td><td>String</td><td>Optional. type of return data as xml/hyperlink/json/datauri/plaintext. plaintext is default if none selected</td></tr></table><br><br>
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        # required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          example: { "<Json": "Object>" }
          description: Json Object of returned results
          properties:
            base64:
              type: string
              description: File convert to base64 encode string
              example: /9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAMCAggIBQUICAUGBQUGBgYGBgUFBQYGBgYGBgYGBgYGBgYGBQYGBgYGBgYGBgoGBgcICQkJBgYLDgoIDQYICQgBAwQEBgUGCAYGCAgHBwcICAgICAgBAABAgMFBgcECP....
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure      
    input:
      type: object
      required:
        - filePath
      properties:
        filePath:
          type: string
          format: binary
          example: upload file
          default: true
          description: The file object.
        type:
          type: string
          example: "xml"
          default: false
          description: can choose the return type as plaintext/json/hyperlink/datauri/xml. plaintext is default if none selected
    versions:
      type: object
      properties: 
        v1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Oct 31, 2020
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
