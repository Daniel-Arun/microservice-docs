openapi: 3.0.1
info:
  title: ASR with Voice Activity Detection ENG (SG)
  description: |+
    This Voice microservice combines Voice Activity Detection feature and Automatic Speech Recognition capability. It detects speech in an audio file (.wav format) and transcribes English speech content from the audio stream into text. The transcript text is timestamped for each utterance. An utterance is a continuous piece of speech beginning and ending with a clear pause.
    This microservice performs well on Singaporean-accented English speech. For best performance, select the model which best matches the use-case, whether for prepared speech (16kHz) or telephony (8kHz).
    
    The size of your audio file should be **between 3 KB to 10 MB**.
  version: '1.1.0'
  x-additionalinfo: |+
    Suggested Use Cases:
    - Combine this with the Text-to-Speech API to deliver voice-enabled experiences in IoT (Internet of Things) applications, such as implementing voice commands like â€œturn the volume up".
  x-subscribelink: asr_with_voice_activity_detection_eng_sg
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v1.1.0"
  description: "Published Date - Dec 14, 2020"
paths:
  /microservices/voice/vadasr/v1/getpredictions:
    post:
      tags:
        - v1.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                results:
                  output:
                  - seqNum: 1
                    start: 0.64
                    end: 23.72
                    text: HELLO WORLD
                message: Successfully Processed
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '422':
          description: Invalid Input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties:
              output:
                type: array
                example: [{end: 23.72,seqNum: 1,start: 0.64,text: HELLO WORLD }]
                description: List of details of start and end time of utterances in the input audio
                items:
                  oneOf:
                  - type: object 
                    properties:
                      end:
                        type: string
                        example: 23.72
                        description: End time of utterance
                      seqNum:
                        type: string
                        example: 1
                        description: Running sequence number starts from 1.
                      start:
                        type: integer
                        example: 0.64
                        description: Start time of utterance
                      text:
                        type: string
                        description: Converted text from the input audio file
                        example: THE COMING YEAR LIFE FOR A REASON A CITIZEN OR A LIFETIME LIKE YOU WHEN SOMEONE IS IN YOUR LIFE A REASON IT USUALLY TO MEET IN NEED WITHIN YOU HAVE NEVER MET YOU BUT I LIKE YOU WHEN SOMEONE IS IN YOUR LIFE FOR A SEASON IS BECAUSE IT IS YOUR TURN TO SHARE LEARN AND GROW AND WANT SOMEONE IN YOUR LIFE FOR A LIFETIME IT CITY THROUGH LESSONS AND IF NOT WHAT THE PEOPLE
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    input:
      type: object
      required:
        - model
        - wav_base64
      properties:
        model:
          x-name: model
          type: string
          default: true
          example: prepared_speech
          description: |+
            Model selection. For best performance, select the model which best matches the use-case&#58;
            
            1. prepared_speech - Better suited for transcribing prepared / formal speech (e.g. news or parliamentary speeches). 16 kHz, mono channel, .wav format.
            2. telephony - Better suited for conversational speech or telephony use cases. 8 kHz, mono channel, .wav format. 
        wav_base64:
          x-name: wav_base64
          type: string
          default: true
          example: UklGRpxNHQBXQVZFZm10IBAAAAABAAEAgD4AAAB9AAACABAAT ...
          description: |+
            Input audio file in base64 format. 
            
            Mono channel, 8kHz / 16kHz sampling rate.
        file_type:
          x-name: file_type
          type: string
          default: true
          example: wav
          description: |+
            Input file extension.
            
            Currently supported formats: .wav
        threshold:
          x-name: threshold
          type: number
          format: float
          default: true
          example: 0.4
          description: |+
            0.0 to 1.0. Lower will result in more sentence splits. Recommended value is 0.25.
    versions:
      type: object
      properties:
        v1.1.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Dec 14, 2020
              description: Model name update
        v1.0.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Dec 09, 2020
              description: Standardizing Output JSON  
        
        v0.1.0:
          type: array
          items:
            oneOf:
            - type: string
              example: Published Date - Dec 14,2019
              description: Initial version release
            
  securitySchemes:
