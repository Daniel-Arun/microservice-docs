                    SYSTEM_ID :
                      type: string
                    CREATION_DATE:
                      type: string
                    USER_ID :
                      type: string
                BASIC_INFO :
                  type: object
                  properties:
                    PA_REG_NO :
                      type: string
                    ADDRESS1:
                      type: string
                    ADDRESS2:
                      type: string
                    ADDRESS3:
                      type: string
                LIT_SEARCH_INFO :
                  type: object
                  properties:
                    COMP_NAME:
                      type: string
                    REG_NO:
                      type: string
                    REPORT_TYPE:
                      type: string
                    REQ_DATE:
                      type: string
                    REQ_REG_NO:
                      type: string
                    REQ_NAME:
                      type: string
                    REQ_DATE_STR:
                      type: string                      
                LIST_CURRENT_COMP :
