openapi: 3.0.1
info:
  title: Brief Financial Info Dun & Bradstreet (SG)
  description:  This Data microservice provides the annual financial information of the Singapore-registered business, inclusive of annual profit and loss and financial ratios. Updated daily.<br><br><b>Authentication</b>:<br><br>Authentication is done using the x-api-key in the request header.
  version: '0.1'
servers:
  - url: 'https://api.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Jul 23, 2019"
paths:
   /dnb/prod/sbfe:
    post:
      tags:
        - v0.1
      summary: Adds a new user
      requestBody:
        content:
          application/xml:
            schema:
              type: string
            examples:
              xml:
                summary: A sample XML response
                value: '<REQUEST><TOT_ITEMS>1</TOT_ITEMS><ENQUIRY><SUBJECT_IDNO>197803191K</SUBJECT_IDNO><SUBJECT_NAME></SUBJECT_NAME></ENQUIRY></REQUEST>'               
      responses:
        '200':
          description: success response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/success'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'        
      security:
        - APIAuthorizer: []
