components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: string
          example: \n L  328/84 \n Official  Journal  of  the  European  Union \n EN \n 18.12.2019 \n DECISIONS \n COMMISSION IMPLEMENTING DECISION (EU) 2019/2166 \n of 16 December 2019 \n amending Implementing Decision 2014/908/EU as regards the inclusion of Serbia and South Korea in \n the  lists  of  third  countries  and  territories  whose  supervisory  and  regulatory  requirements
          description: The result of the API call.
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure    
    inputv0.1:
      type: object
      properties:
        filePath:
          type: string
          format: binary
        fileName:
          type: string
    inputv1.0:
      type: object
      required:
        - filePath
      properties:
        filePath:
          type: string
          format: binary
  securitySchemes:
