openapi: 3.0.1
info:
  title: Document Convertor ENG
  description: >-
    This Utility microservice extracts the English text content of singular input Microsoft Word, HTML or PDF documents and outputs into plain text format.<br><br><b>Authentication</b>:<br><br>Authentication is done using the x-api-key in the request header.
  version: '1.0'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v1.0"
  description: "Published Date - Jul 30, 2020"
- name: "v0.1"
  # description: "Published Date - Feb 10, 2020"
  description: "Last Date of Use Aug 31, 2020"
paths:
  /microservices/utility/docconversion/v0.1/getresults:
    post:
      deprecated: true
      description: last date of use Aug 31, 2020
      tags:
        - v0.1
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
