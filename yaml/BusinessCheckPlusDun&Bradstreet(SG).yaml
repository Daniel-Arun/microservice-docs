components:
  schemas:
    success:
        type: object
        properties:
            REPORT:
              type: object
              example: "[META_INFO] [REGISTRY_DETAIL] [REQ_SEARCH_INFO] [EMPLOYEE_SIZE] [LIST_BIZ_BRANCH] [LIST_REG_CHARGES] [LIST_LIQUIDATOR] [LIST_WINDING_UP] [LIST_LITIGATION] [LIST_SHARE_INTEREST_COMP] [LIST_NAME_CHANGE] [LIST_SHAREHOLDER] [LIST_CAPITAL] [LIST_OFFICER_OWNER] [LIST_SALES_REVENUE_AMOUNT]"
              description: Report
              properties:
                META_INFO:
                  type: object
                  example: SERVICE SYSTEM_ID CREATION_DATE USER_ID CLASS
                  description: Meta Information
                  properties:
                    SERVICE:
                      type: string
                      description: Report requested
                      example: "<![CDATA[BCP]]>"
                    SYSTEM_ID :
                      type: string
                      description: System ID
                      example: "<![CDATA[DDP]]>"
                    CREATION_DATE:
                      type: string
                      description: Report request date
                      example: "<![CDATA[Wed Apr 08 11:37:51 MYT 2009]]>"
                    USER_ID :
                      type: string
                      description: Valid user id in DDP system
                      example: "<![CDATA[]]>"
                    CLASS type:
                      type: string
                      description: Class location for metabean. It is for (For internal use)
                      example: "<![CDATA[class com.technodex.ddp.xmlbean.MetaBean]]>"
                REGISTRY_DETAIL :
                  type: object
                  description: Registry Details
                  example: "RENEWAL_DATE ADDRESS1 ADDRESS2 ADDRESS3 ADDRESS4 COMP_TYPE_CODE REG_DATE REG_ACTIVITY1 REG_ACTIVITY2 ACC_DATE STATUS_EFFECT_DATE NAME_EFFECT_DATE EXPIRY_DATE COMP_TYPE CHANGE_ADDR_DATE COMP_STATUS REG_ACTIVITY_DESC1 REG_ACTIVITY_DESC2 AUDITOR AUDITOR_APPMT_DATE LAST_AR_DATE LAST_AGM_DATE COUNTRY_INCORP"
                  properties:
                    RENEWAL_DATE:
                      type: string
                      description: Renewal Date
                      example: "<![CDATA[23/12/2008]]>"
                    ADDRESS1:
                      type: string
                      description: Address1
                      example: "<![CDATA[1 HARBOURFRONT AVENUE , 18 - 01]]>"
                    ADDRESS2:
                      type: string
                      description: Address2
                      example: "<![CDATA[KEPPEL BAY TOWER]]>"
                    ADDRESS3:
                      type: string
                      description: Address3
                      example: "<![CDATA[098632]]>"
                    ADDRESS4:
                      type: string
                      description: Address4
                      example: "<![CDATA[SINGAPORE]]>"
                    COMP_TYPE_CODE:
                      type: string
                      description: Report Code
                      example: "<![CDATA[CP]]>"
                    REG_DATE:
                      type: string
                      description: Registration Date
                      example: "<![CDATA[14/10/1974]]>"
                    REG_ACTIVITY1:
                      type: string
                      description: Registered Activities 1
                      example: "<![CDATA[OTHER INVESTMENT HOLDING COMPANIES]]>"
                    REG_ACTIVITY2:
                      type: string
                      description: Registered Activities 2
                      example: "<![CDATA[SHIP MANAGEMENT SERVICES]]>"
                    ACC_DATE:
                      type: string
                      description: Account Date
                      example: "<![CDATA[31/12/2007]]>"
                    STATUS_EFFECT_DATE:
                      type: string
                      description: Status Effective Date
                      example: "<![CDATA[14/10/1974]]>"
                    NAME_EFFECT_DATE:
                      type: string
                      description: Name Effective Date
                      example: "<![CDATA[14/10/1974]]>"
                    EXPIRY_DATE:
                      type: string
                      description: Expiry Date
                      example: "<![CDATA[25/10/2009]]>"
                    COMP_TYPE:
                      type: string
                      description: Company Type
                      example: "<![CDATA[LIMITED PRIVATE COMPANY]]>"
                    CHANGE_ADDR_DATE:
                      type: string
                      description: Change Address Date
                      example: "<![CDATA[09/05/2003]]>"
                    COMP_STATUS:
                      type: string
                      description: Company Status
                      example: "<![CDATA[Live Company]]>"
                    REG_ACTIVITY_DESC1:
                      type: string
                      description: Registered Activities Description
                      example: "<![CDATA[-]]>"
                    REG_ACTIVITY_DESC2:
                      type: string
                      description: Registered Activities Description
                      example: "<![CDATA[-]]>"
                    AUDITOR:
                      type: string
                      description: Auditor Name
                      example: "<![CDATA[-]]>"
                    AUDITOR_APPMT_DATE:
                      type: string
                      description: Auditor Appointment Date
                      example: "<![CDATA[13/06/1990]]>"
                    LAST_AR_DATE:
                      type: string
                      description: Date of Last AR
                      example: "<![CDATA[30/06/2008]]>"
                    LAST_AGM_DATE:
                      type: string
                      description: Date of Last AGM
                      example: "<![CDATA[11/06/2008]]>"
                    COUNTRY_INCORP:
                      type: string
                      description: Country Incorporated
                      example: "<![CDATA[SINGAPORE]]>"
                REQ_SEARCH_INFO :
                  type: object
                  example: "COMP_NAME REG_NO REQ_DATE REQ_REG_NO REQ_NAME REQ_DATE_STR"
                  description: Request criteria & search record
                  properties:
                    COMP_NAME:
                      type: string
                      description: Company Name
                      example: "<![CDATA[KAPAL MANAGEMENT (PRIVATE) LIMITED]]>"
                    REG_NO:
                      type: string
                      description: Subject’s ID Number (individual) or Registration Number (company/business)
                      example: "<![CDATA[197401835M]]>"
                    REQ_DATE:
                      type: string
                      description: Report Requested Date
                      example: "<![CDATA[2009-04-08 11:36:03.611]]>"
                    REQ_REG_NO:
                      type: string
                      description: Request Registration Number
                      example: "<![CDATA[197401835M]]>"
                    REQ_NAME:
                      type: string
                      description: Request Name
                      example: "<![CDATA[KAPAL MANAGEMENT (PRIVATE) LIMITED]]>"
                    REQ_DATE_STR:
                      type: string
                      description: Request Date String
                      example: "<![CDATA[08/04/2009 11:36:03]]>"
                EMPLOYEE_SIZE :
                  type: object
                  description: Employee Size Details
                  example: ELEMENTS AMOUNT
                  properties:
                    ELEMENTS:
                      type: string
                      description: Description
                      example: "<![CDATA[Employee Size]]>"
                    AMOUNT:
                      type: string
                      description: Number of employee
                      example: "300"
                LIST_BIZ_BRANCH :
                  type: object
                  description: List of Business Branches
                  example: "[BIZ_BRANCH]"
                  properties:
                    BIZ_BRANCH :
                      type: object
                      description: Business Branches
                      example: ADDR_BUILDING ADDR_POSTCODE ADDR_ADDRESS1
                      properties:
                        REQADDR_BUILDING:
                          type: string
                          description: Building Name
                          example: 
                        ADDR_POSTCODE:
                          type: string
                          description: Postcode
                          example:
                        ADDR_ADDRESS1:
                          type: string
                          description: Address
                          example:
                LIST_REG_CHARGES:
                  type: array
                  description: List of Registered Charges
                  example: "[REG_CHARGES]"
                  items:
                    properties:
                      REG_CHARGES :
                        type: object
                        properties:
                          CHARGE_NO :
                            type: string
                          CHARGE_DATE:
                            type: string
                          CHARGEE_COMP:
                            type: string
                          CURRENCY:
                            type: string
                          AMT_SECURED:
                            type: string
                          STATUS_SATISFACTION:
                            type: string
                LIST_LIQUIDATOR:
                  type: array
                  description: List of Liquidator / Receiver / Judicial Manager
                  example: "[LIQUIDATOR]"
                  items:
                    properties:
                      LIQUIDATOR :
                        type: object
                        properties:
                          LIQ_NAME :
                            type: string
                          LIQ_ID:
                            type: string
                          LIQ_POSITION:
                            type: string
                          LIQ_COMP:
                            type: string
                          LIQ_ADDRESS1:
                            type: string
                          LIQ_ADDRESS2:
                            type: string    
                          LIQ_ADDRESS3:
                            type: string
                          LIQ_ADDRESS4:
                            type: string
                          LIQ_APPOINTMENT_DATE:
                            type: string  
                LIST_WINDING_UP :
                  type: array
                  description: List of Winding Up
                  example: "[WINDING_UP]"
                  items:
                    properties:
                      WINDING_UP :
                        type: object
                        properties:
                          CASE_CODE :
                            type: string
                          CASE_YEAR :
                            type: string
                          PLAINTIFF :
                            type: string
                          PLA_SOLICITOR_ID :
                            type: string
                          PLA_FILE_REF :
                            type: string
                          COURT_CODE :
                            type: string    
                          CASE_TYPE :
                            type: string
                          CURRENCY1 :
                            type: string
                          CURRENCY2  :
                            type: string    
                          AMOUNT2 :
                            type: string
                          CURRENCY3 :
                            type: string
                          AMOUNT3 :
                            type: string
                          BANKRUPTCY_ACT :
                            type: string
                          HEARING_DATE :
                            type: string
                          ACTION_DATE :
                            type: string    
                          SUBJECT_NAME :
                            type: string
                          PLA_SOLICITOR  :
                            type: string
                          PLA_LAW_FIRM  :
                            type: string      
                LIST_LITIGATION :
                  type: array
                  description: List of Winding Up
                  example: "[WINDING_UP]"
                  items:
                    properties:
                      LITIGATION :
                        type: object
                        description: List of Winding Up
                        example: List
                        properties:
                          SUBJECT_NAME :
                            type: string
                            example: "<![CDATA[SOON SOON SEAFOOD]]>"
                          NATURE_OF_CLAIM :
                            type: string
                            example: "<![CDATA[CONTRACT 3]]>"
                          STATUS_DATE :
                            type: string
                            example: "<![CDATA[01/05/2008]]>"
                          CASE_NO :
                            type: string
                            example: "<![CDATA[MC 40001 / 1999]]>"
                          DOC_REMARKS :
                            type: string
                            example: "<![CDATA[NOTICE OF DISCONTINUANCE/WITHDRAWAL 3]]>"
                          CURRENCY1 :
                            type: string
                            example: "<![CDATA[SGD]]>"
                          CURRENCY2 :
                            type: string
                            example: "<![CDATA[MYR]]>"
                          CURRENCY3 :
                            type: string
                            example: "<![CDATA[USD]]>"
                          CURRENCY4 :
                            type: string    
                            example: "<![CDATA[-]]>"
                          CURRENCY5 :
                            type: string
                            example: "<![CDATA[-]]>"
                          DEF_SOLICITOR :
                            type: string
                            example: "<![CDATA[SOL2]]>"
                          DEF_SOLICITOR_ID :
                            type: string
                            example: "<![CDATA[20000000]]>"
                          DEF_LAW_FIRM :
                            type: string
                            example: "<![CDATA[NAME2]]>"
                          DEF_FILE_REF :
                            type: string
                            example: "<![CDATA[FILE2]]>"
                          DATE_OF_WRIT :
                            type: string 
                            example: "<![CDATA[01/01/2008]]>"
                          STATUS  :
                            type: string
                            example: "<![CDATA[CONCLUDED 3]]>"
                          AMOUNT1 :
                            type: string
                            example: "<![CDATA[100.00]]>"
                          AMOUNT2 :
                            type: string 
                            example: "<![CDATA[200.00]]>"
                          AMOUNT3  :
                            type: string
                            example: "<![CDATA[0.00]]>"
                          AMOUNT4  :
                            type: string   
                            example: "<![CDATA[400.00]]>"
                          AMOUNT5  :
                            type: string
                            example: "<![CDATA[0.00]]>"
                          PLAINTIFF  :
                            type: string
                            example: "<![CDATA[MC 40001]]>"
                          PLA_SOLICITOR:
                            type: string
                            example: "<![CDATA[SOL2]]>"
                          PLA_SOLICITOR_ID:
                            type: string
                            example: "<![CDATA[20000000]]>"
                          PLA_LAW_FIRM  :
                            type: string
                            example: "<![CDATA[NAME2]]>"
                          PLA_FILE_REF  :
                            type: string 
