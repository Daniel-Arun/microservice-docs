components:
  schemas:
    success:
        type: object
        properties:
            REPORT:
              type: object
              example: ""
              description: |+
                Report Details with following children&#58;
                [META_INFO] [REGISTRY_DETAIL] [REQ_SEARCH_INFO] [EMPLOYEE_SIZE] [LIST_BIZ_BRANCH] [LIST_REG_CHARGES] [LIST_LIQUIDATOR] [LIST_WINDING_UP] [LIST_LITIGATION] [LIST_SHARE_INTEREST_COMP] [LIST_NAME_CHANGE] [LIST_SHAREHOLDER] [LIST_CAPITAL] [LIST_OFFICER_OWNER] [LIST_SALES_REVENUE_AMOUNT]
              properties:
                META_INFO:
                  type: object
                  example: |+
                    Meta info Details with following children&#58;
                    SERVICE
                    SYSTEM_ID
                    CREATION_DATE
                    USER_ID
                    CLASS
                  description: Meta Information
                  properties:
                    SERVICE:
                      type: string
                      description: Report requested
                      example: "BCP"
                    SYSTEM_ID :
                      type: string
                      description: System ID
                      example: "DDP"
                    CREATION_DATE:
                      type: string
                      description: Report request date
                      example: "Wed Apr 08 11:37:51 MYT 2009"
                    USER_ID :
                      type: string
                      description: Valid user id in DDP system. It is for (For internal use)
                      example: N/A
                    CLASS:
                      type: string
                      description: Class location for metabean. It is for (For internal use)
                      example: N/A
                REGISTRY_DETAIL :
                  type: object
                  description: Registry Details
                  example: |+
                    Registry Details with following children&#58;
                    RENEWAL_DATE
                    ADDRESS1
                    ADDRESS2
                    ADDRESS3
                    ADDRESS4
                    COMP_TYPE_CODE
                    REG_DATE
                    REG_ACTIVITY1 
                    REG_ACTIVITY2
                    ACC_DATE
                    STATUS_EFFECT_DATE
                    NAME_EFFECT_DATE
                    EXPIRY_DATE
                    COMP_TYPE
                    CHANGE_ADDR_DATE
                    COMP_STATUS
                    REG_ACTIVITY_DESC1
                    REG_ACTIVITY_DESC2
                    AUDITOR
                    AUDITOR_APPMT_DATE
                    LAST_AR_DATE
                    LAST_AGM_DATE
                    COUNTRY_INCORP
                  properties:
                    RENEWAL_DATE:
                      type: string
                      description: Renewal Date
                      example: "23/12/2008"
                    ADDRESS1:
                      type: string
                      description: Address Line 1
                      example: "1 HARBOURFRONT AVENUE , 18 - 01"
                    ADDRESS2:
                      type: string
                      description: Address Line 2
                      example: "KEPPEL BAY TOWER"
                    ADDRESS3:
                      type: string
                      description: Address Line 3
                      example: "098632"
                    ADDRESS4:
                      type: string
                      description: Address Line 4
                      example: "SINGAPORE"
                    COMP_TYPE_CODE:
                      type: string
                      description: Report Code
                      example: |+
                       Available values are&#58;
                       1. CP Corporate
                       2. SP Sole Proprietor
                    REG_DATE:
                      type: string
                      description: Registration Date
                      example: "14/10/1974"
                    REG_ACTIVITY1:
                      type: string
                      description: Registered Activities 1
                      example: "OTHER INVESTMENT HOLDING COMPANIES"
                    REG_ACTIVITY2:
                      type: string
                      description: Registered Activities 2
                      example: "SHIP MANAGEMENT SERVICES"
                    ACC_DATE:
                      type: string
