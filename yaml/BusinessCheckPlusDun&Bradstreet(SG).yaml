openapi: 3.0.1
info:
  title: Business Check Plus Dun & Bradstreet (SG)
  description:  The Data microservice provides key business information, litigation information (High and Subordinate Courts) and Winding Up Trace of a company including the Business name, registration number, registered address and date of change, company status, registered activities, shareholders details (i.e. date of commencement, residing address) capital amount and shares allocated to each shareholder, litigation information. Updated daily.
  version: '0.1'
servers:
  - url: 'https://api.sentient.io'
tags:
- name: "v0.1"
  description: "Published Date - Jul 23, 2019"
paths:
   /dnb/prod/sbcp:
    post:
      tags:
        - v0.1
      summary: Adds a new user
      requestBody:
        content:
          application/xml:
            schema:
              $ref: '#/components/schemas/REQUEST'
      responses:
        '200':
          description: success response
          content:
            application/xml:
              schema:
                $ref: '#/components/schemas/success'
              example: |+
                example
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '420':
          description: Input Limit Exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'        
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'        
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
        type: object
        properties:
            REPORT:
              type: object
              example:
              description: |+
                Report details with following children&#58;
                [META_INFO] [REGISTRY_DETAIL] [REQ_SEARCH_INFO] [EMPLOYEE_SIZE] [LIST_BIZ_BRANCH] [LIST_REG_CHARGES] [LIST_LIQUIDATOR] [LIST_WINDING_UP] [LIST_LITIGATION] [LIST_SHARE_INTEREST_COMP] [LIST_NAME_CHANGE] [LIST_SHAREHOLDER] [LIST_CAPITAL] [LIST_OFFICER_OWNER] [LIST_SALES_REVENUE_AMOUNT]
              properties:
                META_INFO:
                  type: object
                  example: 
                  description: |+
                    Meta Information details with following children&#58;
                    SERVICE
                    SYSTEM_ID
                    CREATION_DATE
                    USER_ID
                    CLASS
                  properties:
                    SERVICE:
                      type: string
                      description: Report requested
                      example: "BCP"
                    SYSTEM_ID :
                      type: string
                      description: System ID
                      example: "DDP"
                    CREATION_DATE:
                      type: string
                      description: Report request date
                      example: "Wed Apr 08 11:37:51 MYT 2009"
                    USER_ID :
                      type: string
                      description: Valid user id in DDP system. It is for (For internal use)
                      example: N/A
                    CLASS:
                      type: string
                      description: Class location for metabean. It is for (For internal use)
                      example: N/A
                REGISTRY_DETAIL :
                  type: object
                  example:
                  description: |+
                    Registry Details with following children&#58;
                    RENEWAL_DATE
                    ADDRESS1
                    ADDRESS2
                    ADDRESS3
                    ADDRESS4
                    COMP_TYPE_CODE
                    REG_DATE
                    REG_ACTIVITY1 
                    REG_ACTIVITY2
                    ACC_DATE
                    STATUS_EFFECT_DATE
                    NAME_EFFECT_DATE
                    EXPIRY_DATE
                    COMP_TYPE
                    CHANGE_ADDR_DATE
                    COMP_STATUS
                    REG_ACTIVITY_DESC1
                    REG_ACTIVITY_DESC2
                    AUDITOR
                    AUDITOR_APPMT_DATE
                    LAST_AR_DATE
                    LAST_AGM_DATE
                    COUNTRY_INCORP
                  properties:
                    RENEWAL_DATE:
                      type: string
                      description: Renewal Date
                      example: "23/12/2008"
                    ADDRESS1:
                      type: string
                      description: Address Line 1
                      example: "1 HARBOURFRONT AVENUE , 18 - 01"
                    ADDRESS2:
                      type: string
                      description: Address Line 2
                      example: "KEPPEL BAY TOWER"
                    ADDRESS3:
                      type: string
                      description: Address Line 3
                      example: "098632"
                    ADDRESS4:
                      type: string
                      description: Address Line 4
                      example: "SINGAPORE"
                    COMP_TYPE_CODE:
                      type: string
                      example: CP
                      description: |+
                       Available values are&#58;
                       1. CP Corporate
                       2. SP Sole Proprietor
                    REG_DATE:
                      type: string
                      description: Registration Date
                      example: "14/10/1974"
                    REG_ACTIVITY1:
                      type: string
                      description: Registered Activities 1
                      example: "OTHER INVESTMENT HOLDING COMPANIES"
                    REG_ACTIVITY2:
                      type: string
                      description: Registered Activities 2
                      example: "SHIP MANAGEMENT SERVICES"
                    ACC_DATE:
                      type: string
                      description: Account Date
                      example: "31/12/2007"
                    STATUS_EFFECT_DATE:
                      type: string
                      description: Status Effective Date
                      example: "=14/10/1974"
                    NAME_EFFECT_DATE:
                      type: string
                      description: Name Effective Date
                      example: "14/10/1974"
                    EXPIRY_DATE:
                      type: string
                      description: Expiry Date
                      example: "25/10/2009"
                    COMP_TYPE:
                      type: string
                      description: Company Type
                      example: "LIMITED PRIVATE COMPANY"
                    CHANGE_ADDR_DATE:
                      type: string
                      description: Change Address Date
                      example: "09/05/2003"
                    COMP_STATUS:
                      type: string
                      description: Company Status
                      example: "Live Company"
                    REG_ACTIVITY_DESC1:
                      type: string
                      description: Registered Activities Description
                      example:
                    REG_ACTIVITY_DESC2:
                      type: string
                      description: Registered Activities Description
                      example:
                    AUDITOR:
                      type: string
                      description: Auditor Name
                      example:
                    AUDITOR_APPMT_DATE:
                      type: string
                      description: Auditor Appointment Date
                      example: "13/06/1990"
                    LAST_AR_DATE:
                      type: string
                      description: Date of Last AR
                      example: "30/06/2008"
                    LAST_AGM_DATE:
                      type: string
                      description: Date of Last AGM
                      example: "11/06/2008"
                    COUNTRY_INCORP:
                      type: string
                      description: Country Incorporated
                      example: "SINGAPORE"
                REQ_SEARCH_INFO :
                  type: object
                  example: ""
                  description: |+
                  properties:
                    COMP_NAME:
                      type: string
                      description: Company Name
                      example: "KAPAL MANAGEMENT (PRIVATE) LIMITED"
                    REG_NO:
                      type: string
                      description: Subjectâ€™s ID Number (individual) or Registration Number (company/business)
                      example: "197401835M"
                    REQ_DATE:
                      type: string
                      description: Report Requested Date
                      example: "2009-04-08 11:36:03.611"
                    REQ_REG_NO:
                      type: string
                      description: Request Registration Number
                      example: "197401835M"
                    REQ_NAME:
                      type: string
                      description: Request Name
                      example: "KAPAL MANAGEMENT (PRIVATE) LIMITED"
                    REQ_DATE_STR:
                      type: string
                      description: Request Date String
                      example: "08/04/2009 11:36:03"
                EMPLOYEE_SIZE :
                  type: object
                  description: Employee Size Details
                  example: ELEMENTS AMOUNT
                  properties:
                    ELEMENTS:
                      type: string
                      description: Description
                      example: "Employee Size"
                    AMOUNT:
                      type: string
                      description: Number of employee
                      example: "300"
                LIST_BIZ_BRANCH :
                  type: object
                  description: List of Business Branches
                  example: "[BIZ_BRANCH]"
                  properties:
                    BIZ_BRANCH :
                      type: object
                      description: Business Branches
                      example: ADDR_BUILDING ADDR_POSTCODE ADDR_ADDRESS1
                      properties:
                        REQADDR_BUILDING:
                          type: string
                          description: Building Name
                          example: 
                        ADDR_POSTCODE:
                          type: string
                          description: Postcode
                          example:
                        ADDR_ADDRESS1:
                          type: string
                          description: Address
                          example:
                LIST_REG_CHARGES:
                  type: array
                  description: List of Registered Charges
                  example: "[REG_CHARGES]"
                  items:
                    properties:
                      REG_CHARGES :
                        type: object
                        properties:
                          CHARGE_NO :
                            type: string
                          CHARGE_DATE:
                            type: string
                          CHARGEE_COMP:
                            type: string
                          CURRENCY:
                            type: string
                          AMT_SECURED:
                            type: string
                          STATUS_SATISFACTION:
                            type: string
                LIST_LIQUIDATOR:
                  type: array
                  description: List of Liquidator / Receiver / Judicial Manager
                  example: "[LIQUIDATOR]"
                  items:
                    properties:
                      LIQUIDATOR :
                        type: object
                        properties:
                          LIQ_NAME :
                            type: string
                          LIQ_ID:
                            type: string
                          LIQ_POSITION:
                            type: string
                          LIQ_COMP:
                            type: string
                          LIQ_ADDRESS1:
                            type: string
                          LIQ_ADDRESS2:
                            type: string    
                          LIQ_ADDRESS3:
                            type: string
                          LIQ_ADDRESS4:
                            type: string
                          LIQ_APPOINTMENT_DATE:
                            type: string  
                LIST_WINDING_UP :
                  type: array
                  description: List of Winding Up
                  example: "[WINDING_UP]"
                  items:
                    properties:
                      WINDING_UP :
                        type: object
                        properties:
                          CASE_CODE :
                            type: string
                          CASE_YEAR :
                            type: string
                          PLAINTIFF :
                            type: string
                          PLA_SOLICITOR_ID :
                            type: string
                          PLA_FILE_REF :
                            type: string
                          COURT_CODE :
                            type: string    
                          CASE_TYPE :
                            type: string
                          CURRENCY1 :
                            type: string
                          CURRENCY2  :
                            type: string    
                          AMOUNT2 :
                            type: string
                          CURRENCY3 :
                            type: string
                          AMOUNT3 :
                            type: string
                          BANKRUPTCY_ACT :
                            type: string
                          HEARING_DATE :
                            type: string
                          ACTION_DATE :
                            type: string    
                          SUBJECT_NAME :
                            type: string
                          PLA_SOLICITOR  :
                            type: string
                          PLA_LAW_FIRM  :
                            type: string      
                LIST_LITIGATION :
                  type: array
                  description: List of Winding Up
                  example: "[WINDING_UP]"
                  items:
                    properties:
                      LITIGATION :
                        type: object
                        description: |+
                          List of Winding Up  with following children&#58; 
                          SUBJECT_NAME
                          NATURE_OF_CLAIM
                          STATUS_DATE
                          CASE_NO
                          DOC_REMARK
                          CURRENCY1
                          CURRENCY2
                          CURRENCY3
                          CURRENCY4
                          CURRENCY5
                          DEF_SOLICITOR
                          DEF_SOLICITOR_ID
                          DEF_LAW_FIRM
                          DEF_FILE_REF
                          DATE_OF_WRIT
                          STATUS
                          AMOUNT1
                          AMOUNT2
                          AMOUNT3
                          AMOUNT4
                          AMOUNT5
                          PLAINTIFF
                          PLA_SOLICITOR
                          PLA_SOLICITOR_ID
                          PLA_LAW_FIRM
                          PLA_FILE_REF
                          PLA_ID
                          PLA_STATUS
                          PLA_STATUS_DATE
                        example: ""
                        properties:
                          SUBJECT_NAME :
                            type: string
                            description: Subject Name
                            example: "SOON SOON SEAFOOD"
                          NATURE_OF_CLAIM :
                            type: string
                            example: "CONTRACT 3"
                            description: Nature of Claim
                          STATUS_DATE :
                            type: string
                            example: "01/05/2008"
                            description: Status Date
                          CASE_NO :
                            type: string
                            example: "MC 40001 / 1999"
                            description: Case No
                          DOC_REMARKS :
                            type: string
                            example: "NOTICE OF DISCONTINUANCE/WITHDRAWAL 3"
                            description: Document Remark
                          CURRENCY1 :
                            type: string
                            example: "SGD"
                            description: Currency 1
                          CURRENCY2 :
                            type: string
                            example: "MYR"
                            description: Currency 2
                          CURRENCY3 :
                            type: string
                            example: "USD"
                            description: Currency 3
                          CURRENCY4 :
                            type: string    
                            example: "-"
                            description: Currency 4
                          CURRENCY5 :
                            type: string
                            example: "-"
                            description: Currency 5
                          DEF_SOLICITOR :
                            type: string
                            example: "SOL2"
                            description: Def. Solicitor
                          DEF_SOLICITOR_ID :
                            type: string
                            example: "20000000"
                            description: Def. Solicitor ID
                          DEF_LAW_FIRM :
                            type: string
                            example: "NAME2"
                            description: Def. Law Firm
                          DEF_FILE_REF :
                            type: string
                            example: "FILE2"
                            description: Def. File Ref.
                          DATE_OF_WRIT :
                            type: string 
                            example: "01/01/2008"
                            description: Date Writ
                          STATUS  :
                            type: string
                            example: "CONCLUDED 3"
                            description: Status
                          AMOUNT1 :
                            type: string
                            example: "100.00"
                            description: Amount 1
                          AMOUNT2 :
                            type: string 
                            example: "200.00"
                            description: Amount 2
                          AMOUNT3  :
                            type: string
                            example: "0.00"
                            description: Amount 3
                          AMOUNT4  :
                            type: string   
                            example: "400.00"
                            description: Amount 4
                          AMOUNT5  :
                            type: string
                            example: "0.00"
                            description: Amount 5
                          PLAINTIFF  :
                            type: string
                            example: "MC 40001"
                            description: Plaintiff Name
                          PLA_SOLICITOR:
                            type: string
                            example: "SOL2"
                            description: plantiff Solicitor
                          PLA_SOLICITOR_ID:
                            type: string
                            example: "20000000"
                            description: plantiff Solicitor ID
                          PLA_LAW_FIRM  :
                            type: string
                            example: "NAME2"
                            description: Pla. Law Firm
                          PLA_FILE_REF  :
                            type: string 
                            example: "FILE2"
                            description: Pla. File Ref.
                          PLA_ID:
                            type: string
                            example: "S0739038F"
                            description: Plaintiff ID
                          PLA_STATUS:
                            type: string
                            example: "SETTLED - BEFORE SET DOWN"
                            description: Plaintiff Status
                          PLA_STATUS_DATE :
                            type: string
                            example: "17/10/2016"
                            description: Plaintiff Status Date
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    REQUEST:
      type: object
      properties:
        TOT_ITEMS:
          type: number
          example: 1
          description: Number of subjects being enquired relating to the Run
          default: false
        ENQUIRY:
          type: object
          example: |+
            <ENQUIRY>
              <SUBJECT_IDNO>197601887E</SUBJECT_IDNO> 
              <SUBJECT_NAME>TRANSTAR TRAVEL PTE LTD</SUBJECT_NAME>
            </ENQUIRY>
          description: Contains information of each request details
          default: true
          properties:
            SUBJECT_IDNO:
              type: string
              example: 199707714C
              description: "Subjectâ€™s ID Number (individual) or Registration Number (company/business) as captured in DDP"
              default: true
            SUBJECT_NAME:
              type: string
              example: GPS INDUSTRIES PTE LTD
              description: Subjects Name as captured in DDP
              default: false
    versions:
      type: object
      properties: 
        v0.1:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jul 23, 2019
              description: Initial version release
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
