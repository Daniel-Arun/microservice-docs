openapi: 3.0.1
info:
  title: Data Alliance - Download Dataset API
  description: >-
    Data Alliance API to download the complete dataset using pre-signed URL. It's a two steps process <br><br>Pre-request:<br><br>1. Get the organization "API-KEY" from the organization detail page<br>2. Decrypted the API endpoint shared in the contract using your private key corresponding to the public key set in the organization detail page.
  version: '1.0'
servers:
  - url: 'https://api.sentient.io'
paths:
  /DaaS/prod/v1/{storagelocation}/{filetype}/{filename}/{proxy}:
    get:
      tags:
        - v0.1
      parameters:
        - name: "filename"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "proxy"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "filetype"
          in: "path"
          required: true
          schema:
            type: "string"
        - name: "storagelocation"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: string
          example: url:<pre-signed URL>
        status:
          type: string
          example: success
        message:
          type: string
          example: successfully processed
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    input:
      type: object
      properties:
        model:
          type: string
        wav_base64:
          type: string
        file_type:
          type: string
        vad_threshold:
          type: string
    inputwav:
      type: object
      properties:
        model:
          type: string
        wav_url:
          type: string
        wav_base64:
          type: string
        file_type:
          type: string
        vad_threshold:
          type: string
        
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom