                  properties:
                    SERVICE:
                      type: string
                      description: Report Requested
                      example: "BFE"
                    SYSTEM_ID : 
                      type: string
                      description: System ID
                      example: "DDP"
                    CREATION_DATE:
                      type: string
                      description: Report Request Date
                      example: "25/02/2009 17:31:44"
                    USER_ID :
                      type: string
                      description: Valid user id in DDP system. It is for (For internal use)
                      example: N/A
