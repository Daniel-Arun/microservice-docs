openapi: 3.0.1
info:
  title: PDF Extractor
  description: >-
    This Utility microservice extracts the text content of the input PDF document  with the options to extract specific pages.<br><br>It also extracts from password-protected PDFs, if the correct password is provided.<br><br>Output format supported: plain text or HTML.<br><br>Supported languages: Hindi, German, Spanish, Portuguese, French, Turkish, Italian, Russian, Arabic, Indonesian, Chinese, Japanese and Korean."<br><br><b>Authentication</b>:<br><br>Authentication is done using the x-api-key in the request header.
  version: '1.0'
servers:
  - url: 'https://apis.sentient.io'
tags:
- name: "v1.0"
  description: "Published Date - Jul 30, 2020"  
paths:
  /microservices/utility/pdfextractor/v1.0/getresults:
    post:
      tags:
        - v1.0
      responses:
              '200':
                description: success response
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/success'
              '401':
                description: Unauthorized
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/unauthorized'
              '402':
                description: Payment Required
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/paymentrequired'
              '403':
                description: Forbidden
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/forbidden'
              '404':
                description: Not Found
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/notfound'
              '419':
                description: Input Field Missing
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/inputfieldmissing'
              '420':
                description: Input Limit Exceeded
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/inputlimitexceeded'
              '500':
                description: Internal Server Error
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/servererror'
              '504':
                description: Gateway Timeout
                content:
                  application/json:
                    schema:
                      $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        description: <b>Input parameters</b><br><br><table class="inputtable" style="width:100%;border:1px solid grey"><tr><th style="width:15%;">Field</th><th style="width:15%;">Type</th> <th style="width:70%;">Description</th></tr><tr><td><b>filePath</b></td><td>File</td><td>Required. The file object<br>Max. file size upto - 7MB<br>*Image pdf not supported</td></tr><tr><td>pageNumbers</td><td>Array</td><td>Optional. Page numbers, example 1,3,6<br>Default all pages</td></tr><tr><td>maxPages</td><td>Integer</td><td>Optional. Maximum of page number<br>Default all pages</td></tr><tr><td>startPage</td><td>Integer</td><td>Optional. Starting page number, if used endPage parameter is mandatory</td></tr><tr><td>endPage</td><td>Integer</td><td>Optional. End of page number, if used startPage parameter is mandatory</td></tr><tr><td>convertType</td><td>String</td><td>Optional. Convertion type (txt / html)<br>Default type is txt</td></tr><tr><td>passWord</td><td>String</td><td>Optional. Password for protected pdf</td></tr></table><br><br>
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/input'
        # required: true                      
components:
  schemas:
    success:
      type: object
      properties:
        results:
          type: string
          example: \n L  328/84 \n Official  Journal  of  the  European  Union \n EN \n 18.12.2019 \n DECISIONS \n COMMISSION IMPLEMENTING DECISION (EU) 2019/2166 \n of 16 December 2019 \n amending Implementing Decision 2014/908/EU as regards the inclusion of Serbia and South Korea in \n the  lists  of  third  countries  and  territories  whose  supervisory  and  regulatory  requirements
          description: The result of the API call.
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
        extracted_details:
          type: string
          example: "[1, 3] pages are Extracted...."
          description: Extracted page and file details          
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure    
    input:
      type: object
      required:
        - filePath
      properties:
        filePath:
          type: string
          format: binary
        pageNumbers:
          type: number
        maxPages:
          type: number
        startPage:
          type: number
        endPage:
          type: number
        convertType:
          type: string
        passWord:
          type: string
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom