openapi: 3.0.1
info:
  title: Add user
  description: Add new user
  version: v0.1.0
  x-subscribelink: add_user
servers:
  - url: 'https://dev-microserviceapi-org.sentient.io' 
tags:
- name: "v0.1.0"
  description: "Published Date - May 12, 2021"
paths:
  /org/updateuserinfo:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example:
                message: successfully processed
                results:
                  id: 2196
                status: success

        '500':
          description: Internal Server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
        message:
          type: string
          example: Successfully Processed
          description: Detail description on the API status
        results:
          type: object
          description: The result of the API call.
          example: { "<Json": "Object>" }
          properties: 
            id:
              description: Sample rate of the output audio
              example: 2196
              type: integer
        status:
          type: string
          example: Success
          description: The status of the API call success/failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server error
        status:
          type: string
          example: Failure
    
    versions:
      type: object
      properties: 
        v0.1.0:
          type: array
          items:
            oneOf:
              - type: string
                example: Published Date - May 12, 2021
                description: Initial version release    
    input:
      type: object
      required:
        - user_id
      properties:
        id:
          x-name: user_id
          type: integer
          default: True
          example: 0
          description: User Id
        org_id:
          x-name: org_id
          type: integer
          default: True
          example: 1636
          description: Organization Id
        user_name:
          x-name: user_name
          type: string
          default: True
          example: test@gmail.com
          description: User name
        user_password:
          x-name: user_password
          type: string
          default: True
          example: xxxxxx
          description: User password
        email_address:
          x-name: email_address
          type: string
          default: True
          example: test
          description: User email address
        send_email:
          x-name: send_email
          type: string
          default: True
          example: yes
          description: User email send option
        user_groups:
          x-name: user_groups
          type: string
          example: []
          description: User groups
        date_updated:
          x-name: date_updated
          type: string
          default: True
          example: 22/6/2021 @ 20:25:2
          description: User updated date
        date_created:
          x-name: date_created
          type: string
          default: True
          example: 22/6/2021 @ 20:25:2
          description: User created date
        updated_by:
          x-name: updated_by
          type: string
          default: True
          example: 2
          description: User updated by
        root_user:
          x-name: root_user
          type: string
          default: True
          example: no
          description: Root user
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
