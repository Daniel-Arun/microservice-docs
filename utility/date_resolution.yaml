openapi: 3.0.1
info:
  title: Date Resolution
  description: |+
    This Utility microservice generate a date based on the input string.
  version: '0.1.0'
  x-subscribelink: date_resolution
servers:
  - url: 'https://dev-apis.sentient.io'
tags:
- name: "0.1.0"
  description: "Published Date - Jun 1, 2021"
paths:
  /microservices/utility/dateresolution/v0/getresults:
    post:
      tags:
        - v0.1.0
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/success'
              example: 
                message: Successfully Processed
                results:
                  date:
                  - '2021-6-7'
                  - '2021-6-8'
                  - '2021-6-9'
                  - '2021-6-10'
                  - '2021-6-11'
                status: Success
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/unauthorized'
        '402':
          description: Payment Required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/paymentrequired'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/forbidden'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/notfound'
        '419':
          description: Input Field Missing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputfieldmissing'
        '413':
          description: Payload Too Large
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inputlimitexceeded'
        '415':
          description: Unsupported Media Type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/invalidinput'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/servererror'
        '504':
          description: Gateway Timeout
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/gatewaytimeout'
      security:
        - APIAuthorizer: []
      requestBody:
        content:
          application/json:
              schema:
                $ref: '#/components/schemas/input'
        required: true
components:
  schemas:
    success:
      type: object
      properties:
              message:
                type: string
                example: Successfully Processed
                description: Response message
              results:
                type: object
                example: {<Json Object>}
                description: Json Object of returned results
                properties:
                  date:
                   type: array
                   example: ["2021-6-7","2021-6-8","2021-6-9","2021-6-10","2021-6-11"]
                   description: Generated Date based on input.
                   items:
                    oneOf:
                      - type: string
                        example: 2021-6-7
                      - type: string
                        example: 2021-6-8
                      - type: string
                        example: 2021-6-9
                      - type: string
                        example: 2021-6-10
                      - type: string
                        example: 2021-6-11
              status:
                type: string
                example: Success
                description: API success call.
    unauthorized:
      type: object
      properties:
        message:
          type: string
          example: Missing Authentication Token
        status:
          type: string
          example: Failure
    forbidden:
      type: object
      properties:
        message:
          type: string
          example: Access Denied Unauthorized User
        status:
          type: string
          example: Failure
    paymentrequired:
      type: object
      properties:
        message:
          type: string
          example: Insufficient Credits Kindly Top Up
        status:
          type: string
          example: Failure
    invalidinput:
      type: object
      properties:
        message:
          type: string
          example: Invalid Input
        status:
          type: string
          example: Failure
    notfound:
      type: object
      properties:
        message:
          type: string
          example: Invalid Request URL
        status:
          type: string
          example: Failure
    servererror:
      type: object
      properties:
        message:
          type: string
          example: Internal Server Error
        status:
          type: string
          example: Failure
    gatewaytimeout:
      type: object
      properties:
        message:
          type: string
          example: Request Timeout
        status:
          type: string
          example: Failure
    inputfieldmissing:
      type: object
      properties:
        message:
          type: string
          example: Input Field Missing
        status:
          type: string
          example: Failure
    inputlimitexceeded:
      type: object
      properties:
        message:
          type: string
          example: Input Limit Exceeded
        status:
          type: string
          example: Failure
    versions:
      type: object
      properties:      
        v0.1.0:
         type: array
         items:
          oneOf:
            - type: string
              example: Published Date - Jun 1, 2021
              description: Initial version release
    input:
      type: object
      properties:
        text:
          type: string
          default: true
          example: next monday
          description: |+
            Date related string are : 
            
            - today
            - tomorrow
            - yesterday
            - next day
            - next weekdays
            - next weekends
            - next (x)day (for eg: next monday)
            - last (x)day (for eg: next tuesday)
            - last x days (for eg: last 5 days)
            - first weekday of the month
            - first weekend of the month
            - last weekend of the month
            - last weekday of the month
            - every x hours for x occurrence (for eg: every 1 hour for 10 occurrence)
            - X days from today (for eg: 10 days from today)
  securitySchemes:
    APIAuthorizer:
      type: apiKey
      name: x-api-key
      in: header
      x-amazon-apigateway-authtype: custom
      description: Authentication is done using the x-api-key in the request header
